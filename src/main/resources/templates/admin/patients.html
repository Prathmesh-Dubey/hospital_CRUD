<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProAdmin - Patient Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.0/css/dataTables.bootstrap5.min.css">
    
    <style>
        /* --- PRO ADMIN THEME ENGINE --- */
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --navbar-bg: rgba(30, 41, 59, 0.8);
            --accent-blue: #38bdf8;
            --border-color: rgba(255, 255, 255, 0.05);
            --input-bg: rgba(15, 23, 42, 0.6);
            --table-hover: rgba(56, 189, 248, 0.1);
        }

        [data-bs-theme="light"] {
            --bg-color: #f8fafc;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --navbar-bg: rgba(255, 255, 255, 0.9);
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: #f1f5f9;
            --table-hover: rgba(0, 0, 0, 0.05);
        }

        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Navbar & Sidebar */
        .navbar { background-color: var(--navbar-bg) !important; backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-color); }
        .sidebar { background-color: var(--sidebar-bg); min-height: 100vh; border-right: 1px solid var(--border-color); }
        .nav-link { color: var(--text-muted); font-weight: 500; padding: 12px 20px; margin: 8px 15px; border-radius: 10px; transition: 0.2s; }
        .nav-link:hover, .nav-link.active { background: var(--accent-blue); color: #fff; box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3); }
        
        /* Cards & Inputs */
        .stat-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .form-control, .form-select { background-color: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-main); border-radius: 8px; padding: 10px 15px; }
        .form-control:focus, .form-select:focus { background-color: var(--input-bg); color: var(--text-main); border-color: var(--accent-blue); box-shadow: 0 0 0 0.25rem rgba(56, 189, 248, 0.25); }
        .form-label { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 0.5rem; }
        
        /* DataTables Customization */
        .table { color: var(--text-main); border-color: var(--border-color); }
        .table thead th { background-color: var(--sidebar-bg); color: var(--text-muted); border-bottom: 2px solid var(--border-color); border-top: none; }
        .table td { border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        .table-hover tbody tr:hover { background-color: var(--table-hover); color: var(--text-main); }
        .page-link { background-color: var(--card-bg); border-color: var(--border-color); color: var(--text-muted); }
        .page-item.active .page-link { background-color: var(--accent-blue); border-color: var(--accent-blue); color: white; }
        .page-item.disabled .page-link { background-color: var(--bg-color); border-color: var(--border-color); }
        
        .theme-toggle { cursor: pointer; font-size: 1.2rem; color: var(--accent-blue); }
        .btn-primary { background-color: var(--accent-blue); border-color: var(--accent-blue); color: #fff; font-weight: 600; }
        .btn-primary:hover { background-color: #0ea5e9; border-color: #0ea5e9; }
    </style>
</head>

<body data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/admin" style="color: var(--text-main)">
                <div class="bg-info rounded-3 p-2 me-2 d-flex align-items-center justify-content-center" style="width:35px; height:35px;">
                    <i class="fas fa-hospital text-dark"></i>
                </div>
                <span>HMS<span class="text-info">PRO</span></span>
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-4">
                        <div class="theme-toggle" id="themeSwitcher">
                            <i class="fas fa-moon" id="themeIcon"></i>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" data-bs-toggle="dropdown" style="color: var(--text-main)">
                            <img src="https://ui-avatars.com/api/?name=Admin&background=38bdf8&color=fff" class="rounded-circle me-2" width="32">
                            <span>Admin</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow border-0" style="background-color: var(--card-bg);">
                            <li><a class="dropdown-item" href="#" style="color: var(--text-main)">Profile</a></li>
                            <li><hr class="dropdown-divider" style="border-color: var(--border-color)"></li>
                            <li><a class="dropdown-item text-danger" href="/">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar px-0">
                <div class="position-sticky pt-4">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="/admin"><i class="fas fa-chart-pie me-2"></i> Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/admin/patients"><i class="fas fa-user-injured me-2"></i> Patients</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/doctors"><i class="fas fa-user-md me-2"></i> Doctors</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/clinics"><i class="fas fa-hospital-alt me-2"></i> Clinics</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/medicines"><i class="fas fa-pills me-2"></i> Medicines</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/tests"><i class="fas fa-flask me-2"></i> Tests</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4 py-4">
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="fw-bold mb-0 text-white-custom">Patient Management</h2>
                    </div>
                    <a href="/admin/patients/add" class="btn btn-primary">
                        <i class="fas fa-plus-circle me-2"></i> Add New Patient
                    </a>
                </div>

                <div id="alertContainer"></div>

                <div class="card stat-card mb-4">
                    <div class="card-header border-bottom border-secondary border-opacity-10 bg-transparent py-3">
                        <h6 class="mb-0 fw-bold text-info"><i class="fas fa-filter me-2"></i>Search & Filter</h6>
                    </div>
                    <div class="card-body">
                        <form id="filterForm" class="row g-3">
                            <div class="col-md-3">
                                <input type="text" class="form-control" id="filterPatientId" placeholder="Patient ID">
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" id="filterFullName" placeholder="Full Name">
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" id="filterGender">
                                    <option value="">Select Gender</option>
                                    <option value="MALE">Male</option>
                                    <option value="FEMALE">Female</option>
                                    <option value="OTHER">Other</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" id="filterBloodGroup" placeholder="Blood Group">
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="button" class="btn btn-outline-secondary w-100" onclick="resetFilters()">
                                    <i class="fas fa-redo me-2"></i> Reset
                                   </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card stat-card border-0">
                    <div class="card-header bg-transparent border-bottom border-secondary border-opacity-10 py-3">
                        <h5 class="mb-0 text-white-custom"><i class="fas fa-list me-2"></i> All Patients</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive p-3">
                            <table id="patientsTable" class="table table-hover mb-0 w-100">
                                <thead>
                                    <tr>
                                        <th>Patient ID</th>
                                        <th>Full Name</th>
                                        <th>Gender</th>
                                        <th>Blood Group</th>
                                        <th>Phone</th>
                                        <th>Email</th>
                                        <th class="text-end">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="patientTableBody">
                                    <tr class="text-center">
                                        <td colspan="7" class="py-4 text-muted">Loading patients...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.0/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.0/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        // --- Theme Engine ---
        // ==========================================
    // GLOBAL THEME ENGINE (Persists across pages)
    // ==========================================
    
    // 1. Check LocalStorage on page load
    $(document).ready(function() {
        const savedTheme = localStorage.getItem('hms_theme') || 'dark'; // Default to dark
        applyTheme(savedTheme);
    });

    // 2. The Toggle Button Click
    $('#themeSwitcher').on('click', () => {
        const currentTheme = $('body').attr('data-bs-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        applyTheme(newTheme);
    });

    // 3. Function to Apply and Save Theme
    function applyTheme(theme) {
        // Set the attribute on the body
        $('body').attr('data-bs-theme', theme);
        
        // Update the LocalStorage (This remembers your choice!)
        localStorage.setItem('hms_theme', theme);

        // Update the Icon
        const icon = $('#themeIcon');
        if (theme === 'light') {
            icon.removeClass('fa-moon').addClass('fa-sun');
        } else {
            icon.removeClass('fa-sun').addClass('fa-moon');
        }
        
        // (Optional) If you have charts, update them here
        if (typeof dataTable !== 'undefined') {
            // redraw tables if needed to fix colors
            dataTable.draw(); 
        }
    }

        // --- Your Original Scripts ---
        let dataTable;
        // NOTE: This line below will fail because the modal HTML is missing
        const patientModal = new bootstrap.Modal(document.getElementById('patientModal'));

        // Initialize DataTable
        function initializeTable() {
            if (dataTable) {
                dataTable.destroy();
            }
            dataTable = $('#patientsTable').DataTable({
                paging: true,
                searching: false,
                ordering: true,
                info: true,
                pageLength: 10,
                destroy: true,
                columnDefs: [
                    { orderable: false, targets: 6 }
                ]
            });
        }

        // Load patients
        async function loadPatients(filters = {}) {
            try {
                let url = '/api/patients?';
                if (filters.patientId) url += `patientId=${filters.patientId}&`;
                if (filters.fullName) url += `fullName=${filters.fullName}&`;
                if (filters.gender) url += `gender=${filters.gender}&`;
                if (filters.bloodGroup) url += `bloodGroup=${filters.bloodGroup}&`;

                const response = await axios.get(url);
                const patients = response.data;

                $('#patientsTable tbody').empty();

                if (patients.length === 0) {
                    $('#patientsTable tbody').html(
                        '<tr class="text-center"><td colspan="7" class="py-4 text-muted">No patients found</td></tr>'
                    );
                    if (dataTable) {
                        dataTable.destroy();
                        dataTable = null;
                    }
                } else {
                    patients.forEach(patient => {
                        const row = `
                            <tr>
                                <td><strong>${patient.patientId || 'N/A'}</strong></td>
                                <td>${patient.fullName || 'N/A'}</td>
                                <td>${patient.gender || 'N/A'}</td>
                                <td>${patient.bloodGroup || 'N/A'}</td>
                                <td>${patient.phoneNumber || 'N/A'}</td>
                                <td>${patient.emailAddress || 'N/A'}</td>
                                <td class="text-end">
                                    <button class="btn btn-sm btn-info" onclick="editPatient('${patient.id}')">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="deletePatient('${patient.id}')">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </td>
                            </tr>
                        `;
                        $('#patientsTable tbody').append(row);
                    });
                    initializeTable();
                }
            } catch (error) {
                console.error('Error loading patients:', error);
                showAlert('Error loading patients', 'danger');
            }
        }

        // save patient
        async function savePatient() {

            const mongoId = document.getElementById('patientId').value;

            const formData = {
                fullName: document.getElementById('fullName').value,
                dateOfBirth: document.getElementById('dateOfBirth').value,
                gender: document.getElementById('gender').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                emailAddress: document.getElementById('emailAddress').value,
                residentialAddress: document.getElementById('residentialAddress').value,
                emergencyContact: document.getElementById('emergencyContact').value,
                bloodGroup: document.getElementById('bloodGroup').value,
                height: parseInt(document.getElementById('height').value) || null,
                weight: parseFloat(document.getElementById('weight').value) || null,
                allergies: document.getElementById('allergies').value
                    ? document.getElementById('allergies').value.split(',').map(s => s.trim())
                    : [],
                chronicDiseases: document.getElementById('chronicDiseases').value
                    ? document.getElementById('chronicDiseases').value.split(',').map(s => s.trim())
                    : [],
                currentMedications: document.getElementById('currentMedications').value
                    ? document.getElementById('currentMedications').value.split(',').map(s => s.trim())
                    : []
            };

            try {
                if (mongoId) {
                    await axios.put(`/api/patients/${mongoId}`, formData);
                    showAlert('Patient updated successfully', 'success');
                } else {
                    await axios.post('/api/patients', formData);
                    showAlert('Patient added successfully', 'success');
                }

                patientModal.hide();
                resetForm();
                loadPatients();

            } catch (error) {
                console.error('Error saving patient:', error);
                showAlert('Error saving patient: ' + (error.response?.data?.message || error.message), 'danger');
            }
        }


        // Edit patient
        async function editPatient(id) {
            try {
                const response = await axios.get(`/api/patients/${id}`);
                const patient = response.data;

                document.getElementById('patientId').value = id;
                document.getElementById('fullName').value = patient.fullName || '';
                document.getElementById('dateOfBirth').value = patient.dateOfBirth || '';
                document.getElementById('gender').value = patient.gender || '';
                document.getElementById('phoneNumber').value = patient.phoneNumber || '';
                document.getElementById('emailAddress').value = patient.emailAddress || '';
                document.getElementById('residentialAddress').value = patient.residentialAddress || '';
                document.getElementById('emergencyContact').value = patient.emergencyContact || '';
                document.getElementById('bloodGroup').value = patient.bloodGroup || '';
                document.getElementById('height').value = patient.height || '';
                document.getElementById('weight').value = patient.weight || '';
                document.getElementById('allergies').value = patient.allergies?.join(', ') || '';
                document.getElementById('chronicDiseases').value = patient.chronicDiseases?.join(', ') || '';
                document.getElementById('currentMedications').value = patient.currentMedications?.join(', ') || '';

                document.getElementById('patientModalTitle').innerHTML =
                    '<i class="fas fa-user-edit"></i> Edit Patient';

                patientModal.show();
            } catch (error) {
                console.error('Error loading patient:', error);
                showAlert('Error loading patient details', 'danger');
            }
        }

        // Delete patient
        async function deletePatient(id) {
            if (!confirm('Are you sure you want to delete this patient?')) return;

            try {
                await axios.delete(`/api/patients/${id}`);
                showAlert('Patient deleted successfully', 'success');
                loadPatients();
            } catch (error) {
                console.error('Error deleting patient:', error);
                showAlert('Error deleting patient', 'danger');
            }
        }

        // Filter patients
        function applyFilters() {
            const filters = {
                patientId: document.getElementById('filterPatientId').value,
                fullName: document.getElementById('filterFullName').value,
                gender: document.getElementById('filterGender').value,
                bloodGroup: document.getElementById('filterBloodGroup').value
            };
            loadPatients(filters);
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('filterPatientId').value = '';
            document.getElementById('filterFullName').value = '';
            document.getElementById('filterGender').value = '';
            document.getElementById('filterBloodGroup').value = '';
            loadPatients();
        }

        // Reset form
        function resetForm() {
            document.getElementById('patientForm').reset();
            document.getElementById('patientId').value = '';
            document.getElementById('patientModalTitle').innerHTML =
                '<i class="fas fa-user-plus"></i> Add New Patient';
        }

        // Show alert
        function showAlert(message, type) {
            const alertHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.getElementById('alertContainer').insertAdjacentHTML('beforeend', alertHTML);
            setTimeout(() => {
                document.querySelector('.alert')?.remove();
            }, 5000);
        }

        // Event listeners
        // NOTE: This listener will also fail because the modal is missing
        document.getElementById('patientModal').addEventListener('hidden.bs.modal', resetForm);
        document.getElementById('filterPatientId').addEventListener('input', applyFilters);
        document.getElementById('filterFullName').addEventListener('input', applyFilters);
        document.getElementById('filterGender').addEventListener('change', applyFilters);
        document.getElementById('filterBloodGroup').addEventListener('input', applyFilters);

        // Load patients on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadPatients();
        });
    </script>
</body>
</html>
