<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProAdmin - Tests Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.0/css/dataTables.bootstrap5.min.css">
    
    <style>
        /* --- PRO ADMIN THEME ENGINE --- */
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --navbar-bg: rgba(30, 41, 59, 0.8);
            --accent-blue: #38bdf8;
            --border-color: rgba(255, 255, 255, 0.05);
            --input-bg: rgba(15, 23, 42, 0.6);
            --table-hover: rgba(56, 189, 248, 0.1);
        }

        [data-bs-theme="light"] {
            --bg-color: #f8fafc;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --navbar-bg: rgba(255, 255, 255, 0.9);
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: #f1f5f9;
            --table-hover: rgba(0, 0, 0, 0.05);
        }

        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Navbar & Sidebar */
        .navbar { background-color: var(--navbar-bg) !important; backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-color); }
        .sidebar { background-color: var(--sidebar-bg); min-height: 100vh; border-right: 1px solid var(--border-color); }
        .nav-link { color: var(--text-muted); font-weight: 500; padding: 12px 20px; margin: 8px 15px; border-radius: 10px; transition: 0.2s; }
        .nav-link:hover, .nav-link.active { background: var(--accent-blue); color: #fff; box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3); }
        
        /* Cards & Inputs */
        .stat-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .form-control, .form-select { background-color: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-main); border-radius: 8px; padding: 10px 15px; }
        .form-control:focus, .form-select:focus { background-color: var(--input-bg); color: var(--text-main); border-color: var(--accent-blue); box-shadow: 0 0 0 0.25rem rgba(56, 189, 248, 0.25); }
        .form-label { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 0.5rem; }
        
        /* DataTables Customization */
        .table { color: var(--text-main); border-color: var(--border-color); }
        .table thead th { background-color: var(--sidebar-bg); color: var(--text-muted); border-bottom: 2px solid var(--border-color); border-top: none; }
        .table td { border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        .table-hover tbody tr:hover { background-color: var(--table-hover); color: var(--text-main); }
        .page-link { background-color: var(--card-bg); border-color: var(--border-color); color: var(--text-muted); }
        .page-item.active .page-link { background-color: var(--accent-blue); border-color: var(--accent-blue); color: white; }
        .page-item.disabled .page-link { background-color: var(--bg-color); border-color: var(--border-color); }
        
        /* DataTables Length Select */
        div.dataTables_wrapper div.dataTables_length select { width: 60px; display: inline-block; background-color: var(--input-bg); color: var(--text-main); border: 1px solid var(--border-color); }
        div.dataTables_wrapper div.dataTables_length label, div.dataTables_wrapper div.dataTables_info { color: var(--text-muted); }

        /* Modal */
        .modal-content { background-color: var(--card-bg); color: var(--text-main); border: 1px solid var(--border-color); }
        .modal-header, .modal-footer { border-color: var(--border-color); }
        .btn-close { filter: invert(1) grayscale(100%) brightness(200%); }
        [data-bs-theme="light"] .btn-close { filter: none; }

        .theme-toggle { cursor: pointer; font-size: 1.2rem; color: var(--accent-blue); }
        .btn-primary { background-color: var(--accent-blue); border-color: var(--accent-blue); color: #fff; font-weight: 600; }
        .btn-primary:hover { background-color: #0ea5e9; border-color: #0ea5e9; }
    </style>
</head>

<body data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/admin" style="color: var(--text-main)">
                <div class="bg-info rounded-3 p-2 me-2 d-flex align-items-center justify-content-center" style="width:35px; height:35px;">
                    <i class="fas fa-hospital text-dark"></i>
                </div>
                <span>HMS<span class="text-info">PRO</span></span>
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-4">
                        <div class="theme-toggle" id="themeSwitcher">
                            <i class="fas fa-moon" id="themeIcon"></i>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" data-bs-toggle="dropdown" style="color: var(--text-main)">
                            <img src="https://ui-avatars.com/api/?name=Admin&background=38bdf8&color=fff" class="rounded-circle me-2" width="32">
                            <span>Admin</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow border-0" style="background-color: var(--card-bg);">
                            <li><a class="dropdown-item" href="#" style="color: var(--text-main)">Profile</a></li>
                            <li><hr class="dropdown-divider" style="border-color: var(--border-color)"></li>
                            <li><a class="dropdown-item text-danger" href="/">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar px-0">
                <div class="position-sticky pt-4">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="/admin"><i class="fas fa-chart-pie me-2"></i> Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/patients"><i class="fas fa-user-injured me-2"></i> Patients</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/doctors"><i class="fas fa-user-md me-2"></i> Doctors</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/clinics"><i class="fas fa-hospital-alt me-2"></i> Clinics</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/medicines"><i class="fas fa-pills me-2"></i> Medicines</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/admin/tests"><i class="fas fa-flask me-2"></i> Tests</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4 py-4">
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="fw-bold mb-0 text-white-custom">Tests Management</h2>
                        <p class="text-secondary mb-0">Lab tests and diagnostics</p>
                    </div>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#testModal">
                        <i class="fas fa-plus-circle me-2"></i> Add Test
                    </button>
                </div>

                <div id="alertContainer"></div>

                <div class="card stat-card mb-4">
                    <div class="card-header border-bottom border-secondary border-opacity-10 bg-transparent py-3">
                        <h6 class="mb-0 fw-bold text-info"><i class="fas fa-filter me-2"></i>Search & Filter</h6>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">Test Name</label>
                                <input type="text" class="form-control" id="filterName" placeholder="Name...">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Category</label>
                                <input type="text" class="form-control" id="filterCategory" placeholder="Category...">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Max Price</label>
                                <input type="number" class="form-control" id="filterMaxPrice" placeholder="Max Price">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="filterStatus">
                                    <option value="">Status</option>
                                    <option value="Completed">Completed</option>
                                    <option value="Pending">Pending</option>
                                </select>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button class="btn btn-outline-secondary w-100" onclick="resetFilters()">
                                    <i class="fas fa-undo me-2"></i> Reset
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card stat-card border-0">
                    <div class="card-header bg-transparent border-bottom border-secondary border-opacity-10 py-3">
                        <h5 class="mb-0 text-white-custom"><i class="fas fa-list me-2"></i> All Tests</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive p-3">
                            <table id="testsTable" class="table table-hover mb-0 w-100">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Test Name</th>
                                        <th>Category</th>
                                        <th>Price (₹)</th>
                                        <th>Description</th>
                                        <th>Status</th>
                                        <th width="150" class="text-end">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="7" class="text-center text-muted py-4">
                                            Loading tests...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="testModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-transparent border-bottom border-secondary border-opacity-10">
                    <h5 class="modal-title text-white-custom">Add/Edit Test</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="testForm">
                        <div class="mb-3">
                            <label class="form-label">Test Name</label>
                            <input type="text" class="form-control" id="testName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <input type="text" class="form-control" id="category" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="resultStatus">
                                <option value="Pending">Pending</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top border-secondary border-opacity-10">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save Test</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.0/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.0/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        // --- GLOBAL THEME ENGINE ---
        $(document).ready(function() {
            const savedTheme = localStorage.getItem('hms_theme') || 'dark';
            applyTheme(savedTheme);
        });

        $('#themeSwitcher').on('click', () => {
            const currentTheme = $('body').attr('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        function applyTheme(theme) {
            $('body').attr('data-bs-theme', theme);
            localStorage.setItem('hms_theme', theme);
            const icon = $('#themeIcon');
            if (theme === 'light') {
                icon.removeClass('fa-moon').addClass('fa-sun');
            } else {
                icon.removeClass('fa-sun').addClass('fa-moon');
            }
        }

        // --- TESTS LOGIC ---
        let dataTable = null;

        // Initialize DataTable
        function initializeTable() {
            if (dataTable) {
                dataTable.destroy();
                dataTable = null;
            }
            const rowCount = $('#testsTable tbody tr').length;
            const hasData = rowCount > 0 && !$('#testsTable tbody tr').first().find('td[colspan]').length;

            if (hasData) {
                dataTable = $('#testsTable').DataTable({
                    paging: true,
                    searching: false,
                    ordering: true,
                    info: true,
                    pageLength: 10,
                    destroy: true,
                    columnDefs: [
                        { orderable: false, targets: 6 }
                    ]
                });
            }
        }

        async function loadTests() {
            try {
                let url = '/api/medical-tests?';

                const name = document.getElementById('filterName').value;
                const category = document.getElementById('filterCategory').value;
                const maxPrice = document.getElementById('filterMaxPrice').value;
                const status = document.getElementById('filterStatus').value;

                if (name) url += `testName=${encodeURIComponent(name)}&`;
                if (category) url += `category=${encodeURIComponent(category)}&`;
                if (maxPrice) url += `maxPrice=${maxPrice}&`;
                if (status) url += `resultStatus=${status}&`;

                // Destroy DataTable before DOM update
                if (dataTable) {
                    dataTable.destroy();
                    dataTable = null;
                }

                // Placeholder data fallback for preview
                let tests = [];
                try {
                    const response = await axios.get(url);
                    tests = response.data;
                } catch(e) {
                    tests = [
                        { id: 'T001', testName: 'Blood Count', category: 'Hematology', price: 500, description: 'CBC Test', resultStatus: 'Completed' },
                        { id: 'T002', testName: 'X-Ray', category: 'Radiology', price: 1200, description: 'Chest X-Ray', resultStatus: 'Pending' }
                    ];
                }

                const tbody = document.querySelector('#testsTable tbody');
                tbody.innerHTML = '';

                if (!tests || tests.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" class="text-center text-muted">
                                No tests found
                            </td>
                        </tr>`;
                } else {
                    tests.forEach(test => {
                        const statusBadge = test.resultStatus === 'Completed' ? 'bg-success' : 'bg-warning text-dark';
                        tbody.innerHTML += `
                            <tr>
                                <td><strong>${test.id}</strong></td>
                                <td>${test.testName || '-'}</td>
                                <td>${test.category || '-'}</td>
                                <td>₹${test.price || 0}</td>
                                <td>${test.description || '-'}</td>
                                <td><span class="badge ${statusBadge}">${test.resultStatus || '-'}</span></td>
                                <td class="text-end">
                                    <button class="btn btn-sm btn-info me-1" onclick="editTest('${test.id}')">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteTest('${test.id}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        `;
                    });
                    // Initialize DataTable features
                    initializeTable();
                }

            } catch (error) {
                console.error("Error loading tests:", error);
            }
        }

        function resetFilters() {
            document.getElementById('filterName').value = '';
            document.getElementById('filterCategory').value = '';
            document.getElementById('filterMaxPrice').value = '';
            document.getElementById('filterStatus').value = '';
            loadTests();
        }

        async function deleteTest(id) {
            if (!confirm("Delete this test?")) return;
            try {
                await axios.delete(`/api/medical-tests/${id}`);
                loadTests();
            } catch(e) {
                alert("Error deleting (Demo Mode)");
                loadTests();
            }
        }

        function editTest(id) {
            alert("Edit functionality can be added here for ID: " + id);
        }

        document.addEventListener('DOMContentLoaded', loadTests);
        document.getElementById('filterName').addEventListener('input', loadTests);
        document.getElementById('filterCategory').addEventListener('input', loadTests);
        document.getElementById('filterMaxPrice').addEventListener('input', loadTests);
        document.getElementById('filterStatus').addEventListener('change', loadTests);

    </script>

</body>
</html>
