<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProAdmin - Add Patient</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- PRO ADMIN THEME ENGINE --- */
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --navbar-bg: rgba(30, 41, 59, 0.8);
            --accent-blue: #38bdf8;
            --border-color: rgba(255, 255, 255, 0.05);
            --input-bg: rgba(15, 23, 42, 0.6);
        }

        [data-bs-theme="light"] {
            --bg-color: #f8fafc;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --navbar-bg: rgba(255, 255, 255, 0.9);
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: #f1f5f9;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Navbar & Sidebar */
        .navbar {
            background-color: var(--navbar-bg) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar {
            background-color: var(--sidebar-bg);
            min-height: 100vh;
            border-right: 1px solid var(--border-color);
        }

        .nav-link {
            color: var(--text-muted);
            font-weight: 500;
            padding: 12px 20px;
            margin: 8px 15px;
            border-radius: 10px;
            transition: 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--accent-blue);
            color: #fff;
            box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3);
        }

        /* Cards & Inputs */
        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .form-control,
        .form-select {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            border-radius: 8px;
            padding: 10px 15px;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: var(--input-bg);
            color: var(--text-main);
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 0.25rem rgba(56, 189, 248, 0.25);
        }

        .form-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .theme-toggle {
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--accent-blue);
        }

        /* Custom Button Override */
        .btn-primary {
            background-color: var(--accent-blue);
            border-color: var(--accent-blue);
            color: #fff;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #0ea5e9;
            border-color: #0ea5e9;
        }
    </style>
</head>

<body data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/admin" style="color: var(--text-main)">
                <div class="bg-info rounded-3 p-2 me-2 d-flex align-items-center justify-content-center"
                    style="width:35px; height:35px;">
                    <i class="fas fa-hospital text-dark"></i>
                </div>
                <span>HMS<span class="text-info">PRO</span></span>
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-4">
                        <div class="theme-toggle" id="themeSwitcher">
                            <i class="fas fa-moon" id="themeIcon"></i>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" data-bs-toggle="dropdown"
                            style="color: var(--text-main)">
                            <img src="https://ui-avatars.com/api/?name=Admin&background=38bdf8&color=fff"
                                class="rounded-circle me-2" width="32">
                            <span>Admin</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow border-0"
                            style="background-color: var(--card-bg);">
                            <li><a class="dropdown-item" href="#" style="color: var(--text-main)">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider" style="border-color: var(--border-color)">
                            </li>
                            <li><a class="dropdown-item text-danger" href="/">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar px-0">
                <div class="position-sticky pt-4">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="/admin"><i class="fas fa-chart-pie me-2"></i>
                                Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/admin/patients"><i
                                    class="fas fa-user-injured me-2"></i> Patients</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/doctors"><i
                                    class="fas fa-user-md me-2"></i> Doctors</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/clinics"><i
                                    class="fas fa-hospital-alt me-2"></i> Clinics</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/medicines"><i
                                    class="fas fa-pills me-2"></i> Medicines</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/tests"><i class="fas fa-flask me-2"></i>
                                Tests</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4 py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="fw-bold mb-0 text-white-custom">Add New Patient</h2>
                        <p class="text-secondary mb-0">Register a new patient record</p>
                    </div>
                    <a href="/admin/patients" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i> Back to Patients
                    </a>
                </div>

                <div class="card stat-card p-4">
                    <div class="card-body p-0">
                        <form id="patientForm">

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Date of Birth</label>
                                    <input type="datetime-local" class="form-control" id="dateOfBirth" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Gender</label>
                                    <select class="form-select" id="gender" required>
                                        <option value="">Select Gender</option>
                                        <option value="MALE">Male</option>
                                        <option value="FEMALE">Female</option>
                                        <option value="OTHER">Other</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Blood Group</label>
                                    <select class="form-select" id="bloodGroup" required>
                                        <option value="">Select Blood Group</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phoneNumber" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="emailAddress" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Residential Address</label>
                                <input type="text" class="form-control" id="residentialAddress" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Emergency Contact</label>
                                <input type="tel" class="form-control" id="emergencyContact" required>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Height (cm)</label>
                                    <input type="number" class="form-control" id="height" min="0">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Weight (kg)</label>
                                    <input type="number" class="form-control" id="weight" min="0" step="0.1">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Allergies (comma separated)</label>
                                    <input type="text" class="form-control" id="allergies">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Chronic Diseases (comma separated)</label>
                                    <input type="text" class="form-control" id="chronicDiseases">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Current Medications (comma separated)</label>
                                <input type="text" class="form-control" id="currentMedications">
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-primary px-4 py-2" onclick="savePatient()">
                                    <i class="fas fa-save me-2"></i> Save Patient
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        // --- Theme Engine ---
        // ==========================================
        // GLOBAL THEME ENGINE (Persists across pages)
        // ==========================================

        // 1. Check LocalStorage on page load
        $(document).ready(function () {
            const savedTheme = localStorage.getItem('hms_theme') || 'dark'; // Default to dark
            applyTheme(savedTheme);
        });

        // 2. The Toggle Button Click
        $('#themeSwitcher').on('click', () => {
            const currentTheme = $('body').attr('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        // 3. Function to Apply and Save Theme
        function applyTheme(theme) {
            // Set the attribute on the body
            $('body').attr('data-bs-theme', theme);

            // Update the LocalStorage (This remembers your choice!)
            localStorage.setItem('hms_theme', theme);

            // Update the Icon
            const icon = $('#themeIcon');
            if (theme === 'light') {
                icon.removeClass('fa-moon').addClass('fa-sun');
            } else {
                icon.removeClass('fa-sun').addClass('fa-moon');
            }

            // (Optional) If you have charts, update them here
            if (typeof dataTable !== 'undefined') {
                // redraw tables if needed to fix colors
                dataTable.draw();
            }
        }

        // --- Original Logic ---
        async function savePatient() {
            const formData = {
                fullName: document.getElementById('fullName').value,
                dateOfBirth: document.getElementById('dateOfBirth').value,
                gender: document.getElementById('gender').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                emailAddress: document.getElementById('emailAddress').value,
                residentialAddress: document.getElementById('residentialAddress').value,
                emergencyContact: document.getElementById('emergencyContact').value,
                bloodGroup: document.getElementById('bloodGroup').value,
                height: parseInt(document.getElementById('height').value) || null,
                weight: parseFloat(document.getElementById('weight').value) || null,
                allergies: document.getElementById('allergies').value
                    ? document.getElementById('allergies').value.split(',').map(s => s.trim())
                    : [],
                chronicDiseases: document.getElementById('chronicDiseases').value
                    ? document.getElementById('chronicDiseases').value.split(',').map(s => s.trim())
                    : [],
                currentMedications: document.getElementById('currentMedications').value
                    ? document.getElementById('currentMedications').value.split(',').map(s => s.trim())
                    : []
            };

            try {
                await axios.post('/api/patients', formData);
                alert("Patient added successfully");
                // Redirect back to patient list
                window.location.href = "/admin/patients";
            } catch (error) {
                console.error("Error saving patient:", error);
                alert("Error saving patient");
            }
        }
    </script>
</body>

</html>
