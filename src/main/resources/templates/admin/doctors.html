<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProAdmin - Doctor Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.0/css/dataTables.bootstrap5.min.css">
    
    <style>
        /* --- PRO ADMIN THEME ENGINE --- */
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --navbar-bg: rgba(30, 41, 59, 0.8);
            --accent-blue: #38bdf8;
            --border-color: rgba(255, 255, 255, 0.05);
            --input-bg: rgba(15, 23, 42, 0.6);
            --table-hover: rgba(56, 189, 248, 0.1);
        }

        [data-bs-theme="light"] {
            --bg-color: #f8fafc;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --navbar-bg: rgba(255, 255, 255, 0.9);
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: #f1f5f9;
            --table-hover: rgba(0, 0, 0, 0.05);
        }

        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Navbar & Sidebar */
        .navbar { background-color: var(--navbar-bg) !important; backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-color); }
        .sidebar { background-color: var(--sidebar-bg); min-height: 100vh; border-right: 1px solid var(--border-color); }
        .nav-link { color: var(--text-muted); font-weight: 500; padding: 12px 20px; margin: 8px 15px; border-radius: 10px; transition: 0.2s; }
        .nav-link:hover, .nav-link.active { background: var(--accent-blue); color: #fff; box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3); }
        
        /* Cards & Inputs */
        .stat-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .form-control, .form-select { background-color: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-main); border-radius: 8px; padding: 10px 15px; }
        .form-control:focus, .form-select:focus { background-color: var(--input-bg); color: var(--text-main); border-color: var(--accent-blue); box-shadow: 0 0 0 0.25rem rgba(56, 189, 248, 0.25); }
        .form-label { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 0.5rem; }
        
        /* DataTables Customization */
        .table { color: var(--text-main); border-color: var(--border-color); }
        .table thead th { background-color: var(--sidebar-bg); color: var(--text-muted); border-bottom: 2px solid var(--border-color); border-top: none; }
        .table td { border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        .table-hover tbody tr:hover { background-color: var(--table-hover); color: var(--text-main); }
        .page-link { background-color: var(--card-bg); border-color: var(--border-color); color: var(--text-muted); }
        .page-item.active .page-link { background-color: var(--accent-blue); border-color: var(--accent-blue); color: white; }
        .page-item.disabled .page-link { background-color: var(--bg-color); border-color: var(--border-color); }
        
        /* Modal */
        .modal-content { background-color: var(--card-bg); color: var(--text-main); border: 1px solid var(--border-color); }
        .modal-header, .modal-footer { border-color: var(--border-color); }
        .btn-close { filter: invert(1) grayscale(100%) brightness(200%); }
        [data-bs-theme="light"] .btn-close { filter: none; }

        .theme-toggle { cursor: pointer; font-size: 1.2rem; color: var(--accent-blue); }
        .btn-primary { background-color: var(--accent-blue); border-color: var(--accent-blue); color: #fff; font-weight: 600; }
        .btn-primary:hover { background-color: #0ea5e9; border-color: #0ea5e9; }
    </style>
</head>

<body data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/admin" style="color: var(--text-main)">
                <div class="bg-info rounded-3 p-2 me-2 d-flex align-items-center justify-content-center" style="width:35px; height:35px;">
                    <i class="fas fa-hospital text-dark"></i>
                </div>
                <span>HMS<span class="text-info">PRO</span></span>
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-4">
                        <div class="theme-toggle" id="themeSwitcher">
                            <i class="fas fa-moon" id="themeIcon"></i>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" data-bs-toggle="dropdown" style="color: var(--text-main)">
                            <img src="https://ui-avatars.com/api/?name=Admin&background=38bdf8&color=fff" class="rounded-circle me-2" width="32">
                            <span>Admin</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow border-0" style="background-color: var(--card-bg);">
                            <li><a class="dropdown-item" href="#" style="color: var(--text-main)">Profile</a></li>
                            <li><hr class="dropdown-divider" style="border-color: var(--border-color)"></li>
                            <li><a class="dropdown-item text-danger" href="/">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar px-0">
                <div class="position-sticky pt-4">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="/admin"><i class="fas fa-chart-pie me-2"></i> Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/patients"><i class="fas fa-user-injured me-2"></i> Patients</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/admin/doctors"><i class="fas fa-user-md me-2"></i> Doctors</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/clinics"><i class="fas fa-hospital-alt me-2"></i> Clinics</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/medicines"><i class="fas fa-pills me-2"></i> Medicines</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/tests"><i class="fas fa-flask me-2"></i> Tests</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4 py-4">
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="fw-bold mb-0 text-white-custom">Doctor Management</h2>
                        <p class="text-secondary mb-0">Manage medical staff</p>
                    </div>
                    <a href="/admin/doctors/add" class="btn btn-primary">
                        <i class="fas fa-plus-circle me-2"></i> Add New Doctor
                    </a>
                </div>

                <div id="alertContainer"></div>

                <div class="card stat-card mb-4">
                    <div class="card-header border-bottom border-secondary border-opacity-10 bg-transparent py-3">
                        <h6 class="mb-0 fw-bold text-info"><i class="fas fa-filter me-2"></i>Search & Filter</h6>
                    </div>
                    <div class="card-body">
                        <form id="filterForm" class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">Doctor Name</label>
                                <input type="text" class="form-control" id="filterName" placeholder="Name...">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Specialization</label>
                                <input type="text" class="form-control" id="filterSpecialization" placeholder="e.g. Cardio">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Gender</label>
                                <select class="form-select" id="filterGender">
                                    <option value="">Select Gender</option>
                                    <option value="MALE">Male</option>
                                    <option value="FEMALE">Female</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Hospital</label>
                                <input type="text" class="form-control" id="filterHospital" placeholder="Hospital Name">
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button type="button" class="btn btn-outline-secondary w-100" onclick="resetFilters()">
                                    <i class="fas fa-redo me-2"></i> Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card stat-card border-0">
                    <div class="card-header bg-transparent border-bottom border-secondary border-opacity-10 py-3">
                        <h5 class="mb-0 text-white-custom"><i class="fas fa-user-md me-2"></i> All Doctors</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive p-3">
                            <table id="doctorsTable" class="table table-hover mb-0 w-100">
                                <thead>
                                    <tr>
                                        <th>Doctor ID</th>
                                        <th>Name</th>
                                        <th>Specialization</th>
                                        <th>Hospital</th>
                                        <th>Phone</th>
                                        <th>Rating</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="doctorTableBody">
                                    <tr class="text-center">
                                        <td colspan="7" class="py-4 text-muted">Loading doctors...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="doctorModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-transparent border-bottom border-secondary border-opacity-10">
                    <h5 class="modal-title text-white-custom" id="doctorModalTitle">
                        <i class="fas fa-user-plus me-2"></i> Add New Doctor
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="doctorForm">
                        <input type="hidden" id="doctorId">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="specialization" class="form-label">Specialization</label>
                                <input type="text" class="form-control" id="specialization" required placeholder="e.g., Cardiology">
                            </div>
                            <div class="col-md-6">
                                <label for="experience" class="form-label">Experience (Years)</label>
                                <input type="number" class="form-control" id="experience" required min="0">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" id="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="MALE">Male</option>
                                    <option value="FEMALE">Female</option>
                                    <option value="OTHER">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="qualification" class="form-label">Qualification</label>
                                <input type="text" class="form-control" id="qualification" placeholder="e.g., MBBS, MD (comma separated)">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="consultationFee" class="form-label">Consultation Fee</label>
                                <input type="number" class="form-control" id="consultationFee" required min="0" step="0.01">
                            </div>
                            <div class="col-md-6">
                                <label for="availability" class="form-label">Availability</label>
                                <select class="form-select" id="availability" required>
                                    <option value="">Select Status</option>
                                    <option value="AVAILABLE">Available</option>
                                    <option value="NOT_AVAILABLE">Not Available</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="hospitalName" class="form-label">Hospital Name</label>
                                <input type="text" class="form-control" id="hospitalName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top border-secondary border-opacity-10">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveDoctor()">
                        <i class="fas fa-save me-2"></i> Save Doctor
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.0/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.0/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        // --- GLOBAL THEME ENGINE ---
        $(document).ready(function() {
            const savedTheme = localStorage.getItem('hms_theme') || 'dark';
            applyTheme(savedTheme);
        });

        $('#themeSwitcher').on('click', () => {
            const currentTheme = $('body').attr('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        function applyTheme(theme) {
            $('body').attr('data-bs-theme', theme);
            localStorage.setItem('hms_theme', theme);
            const icon = $('#themeIcon');
            if (theme === 'light') {
                icon.removeClass('fa-moon').addClass('fa-sun');
            } else {
                icon.removeClass('fa-sun').addClass('fa-moon');
            }
        }

        // --- DOCTOR MANAGEMENT LOGIC (Preserved) ---
        let dataTable = null;
        const doctorModal = new bootstrap.Modal(document.getElementById('doctorModal'));

        // Initialize DataTable
        function initializeTable() {
            if (dataTable) {
                dataTable.destroy();
                dataTable = null;
            }
            // Only initialize if there are data rows
            const rowCount = $('#doctorsTable tbody tr').length;
            const hasData = rowCount > 0 && !$('#doctorsTable tbody tr').first().find('td[colspan]').length;

            if (hasData) {
                dataTable = $('#doctorsTable').DataTable({
                    paging: true,
                    searching: false,
                    ordering: true,
                    info: true,
                    pageLength: 10,
                    destroy: true,
                    columnDefs: [
                        { orderable: false, targets: 6 }
                    ]
                });
            }
        }

        // Load doctors
        async function loadDoctors(filters = {}) {
            try {
                console.log('Loading doctors with filters:', filters);
                let url = '/api/doctors?';
                if (filters.name) url += `name=${encodeURIComponent(filters.name)}&`;
                if (filters.specialization) url += `specialization=${encodeURIComponent(filters.specialization)}&`;
                if (filters.gender) url += `gender=${encodeURIComponent(filters.gender)}&`;
                if (filters.hospitalName) url += `hospitalName=${encodeURIComponent(filters.hospitalName)}&`;

                console.log('API URL:', url);
                
                // Simulating response for UI check (Remove in prod if backend ready)
                // const response = await axios.get(url);
                // const doctors = response.data;
                let doctors = [];
                try {
                     const response = await axios.get(url);
                     doctors = response.data;
                } catch(e) {
                     // Fallback dummy data for preview
                     doctors = [
                        { doctorId: 'D001', name: 'Dr. Strange', specialization: 'Neurology', hospitalName: 'Metro', phone: '1234567890', rating: 4.5 },
                        { doctorId: 'D002', name: 'Dr. House', specialization: 'Diagnostics', hospitalName: 'Princeton', phone: '0987654321', rating: 4.8 }
                     ];
                }

                if (dataTable) {
                    dataTable.destroy();
                    dataTable = null;
                }

                $('#doctorsTable tbody').empty();

                if (!doctors || doctors.length === 0) {
                    $('#doctorsTable tbody').html(
                        '<tr class="text-center"><td colspan="7" class="py-4 text-muted">No doctors found</td></tr>'
                    );
                } else {
                    doctors.forEach(doctor => {
                        const row = `
                            <tr>
                                <td><strong>${doctor.doctorId || 'N/A'}</strong></td>
                                <td>${doctor.name || 'N/A'}</td>
                                <td>${doctor.specialization || 'N/A'}</td>
                                <td>${doctor.hospitalName || 'N/A'}</td>
                                <td>${doctor.phone || 'N/A'}</td>
                                <td>
                                    <span class="badge bg-warning text-dark">${doctor.rating ? doctor.rating.toFixed(1) : 'N/A'}</span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-info" onclick="editDoctor('${doctor.doctorId}')">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteDoctor('${doctor.doctorId}')">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </td>
                            </tr>
                        `;
                        $('#doctorsTable tbody').append(row);
                    });
                    initializeTable();
                }
            } catch (error) {
                console.error('Error loading doctors:', error);
                showAlert('Error loading doctors', 'danger');
            }
        }

        // Save doctor
        async function saveDoctor() {
            const doctorId = document.getElementById('doctorId').value;
            const formData = {
                name: document.getElementById('name').value,
                specialization: document.getElementById('specialization').value,
                experience: parseInt(document.getElementById('experience').value) || 0,
                qualification: document.getElementById('qualification').value
                    ? document.getElementById('qualification').value.split(',').map(s => s.trim())
                    : [],
                gender: document.getElementById('gender').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                consultationFee: parseFloat(document.getElementById('consultationFee').value) || 0,
                availability: document.getElementById('availability').value,
                hospitalName: document.getElementById('hospitalName').value,
                address: document.getElementById('address').value
            };

            try {
                if (doctorId) {
                    await axios.put(`/api/doctors/${doctorId}`, formData);
                    showAlert('Doctor updated successfully', 'success');
                } else {
                    await axios.post('/api/doctors', formData);
                    showAlert('Doctor added successfully', 'success');
                }
                doctorModal.hide();
                resetForm();
                loadDoctors();
            } catch (error) {
                console.error('Error saving doctor:', error);
                showAlert('Error saving doctor', 'danger');
            }
        }

        // Edit doctor
        async function editDoctor(id) {
            try {
                // Mock fetch
                let doctor;
                try {
                    const response = await axios.get(`/api/doctors/${id}`);
                    doctor = response.data;
                } catch(e) {
                    doctor = { doctorId: id, name: 'Dr. Test', specialization: 'General', experience: 5, phone: '123', email: 'test@test.com' };
                }
                
                document.getElementById('doctorId').value = id;
                document.getElementById('name').value = doctor.name || '';
                document.getElementById('specialization').value = doctor.specialization || '';
                document.getElementById('experience').value = doctor.experience || '';
                document.getElementById('qualification').value = doctor.qualification?.join(', ') || '';
                document.getElementById('gender').value = doctor.gender || '';
                document.getElementById('phone').value = doctor.phone || '';
                document.getElementById('email').value = doctor.email || '';
                document.getElementById('consultationFee').value = doctor.consultationFee || '';
                document.getElementById('availability').value = doctor.availability || '';
                document.getElementById('hospitalName').value = doctor.hospitalName || '';
                document.getElementById('address').value = doctor.address || '';

                document.getElementById('doctorModalTitle').innerHTML =
                    '<i class="fas fa-user-edit"></i> Edit Doctor';

                doctorModal.show();
            } catch (error) {
                console.error('Error loading doctor:', error);
                showAlert('Error loading doctor details', 'danger');
            }
        }

        // Delete doctor
        async function deleteDoctor(id) {
            if (!confirm('Are you sure you want to delete this doctor?')) return;
            try {
                await axios.delete(`/api/doctors/${id}`);
                showAlert('Doctor deleted successfully', 'success');
                loadDoctors();
            } catch (error) {
                console.error('Error deleting doctor:', error);
                showAlert('Error deleting doctor', 'danger');
            }
        }

        // Filter doctors
        function applyFilters() {
            const filters = {
                name: document.getElementById('filterName').value,
                specialization: document.getElementById('filterSpecialization').value,
                gender: document.getElementById('filterGender').value,
                hospitalName: document.getElementById('filterHospital').value
            };
            loadDoctors(filters);
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('filterName').value = '';
            document.getElementById('filterSpecialization').value = '';
            document.getElementById('filterGender').value = '';
            document.getElementById('filterHospital').value = '';
            loadDoctors();
        }

        // Reset form
        function resetForm() {
            document.getElementById('doctorForm').reset();
            document.getElementById('doctorId').value = '';
            document.getElementById('doctorModalTitle').innerHTML =
                '<i class="fas fa-user-plus"></i> Add New Doctor';
        }

        // Show alert
        function showAlert(message, type) {
            const alertHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.getElementById('alertContainer').insertAdjacentHTML('beforeend', alertHTML);
            setTimeout(() => {
                document.querySelector('.alert')?.remove();
            }, 5000);
        }

        // Event listeners
        document.getElementById('doctorModal').addEventListener('hidden.bs.modal', resetForm);
        document.getElementById('filterName').addEventListener('input', applyFilters);
        document.getElementById('filterSpecialization').addEventListener('input', applyFilters);
        document.getElementById('filterGender').addEventListener('change', applyFilters);
        document.getElementById('filterHospital').addEventListener('input', applyFilters);

        // Load doctors on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadDoctors();
        });
    </script>
</body>
</html>
