<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Doctor Registration</h2>

        <!-- Success Message -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/doctor/register}" th:object="${doctorLogin}" method="post">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Name</label>
                    <input type="text" class="form-control" th:field="*{name}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Phone</label>
                    <input type="text" class="form-control" th:field="*{phone}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" th:field="*{email}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" th:field="*{password}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Specialization</label>
                    <input type="text" class="form-control" th:field="*{specialization}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Experience (Years)</label>
                    <input type="number" class="form-control" th:field="*{experience}" required>
                </div>

                <div class="col-md-12 mb-3">
                    <label>Qualification</label>
                    <input type="text" class="form-control" th:field="*{qualification}" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/doctor/login}">Already have an account? Login</a>
        </div>
    </div>
</div>

</body>
</html>
