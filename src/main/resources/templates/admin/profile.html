<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile - HMS PRO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- PRO ADMIN THEME ENGINE (Dashboard Match) --- */
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --navbar-bg: rgba(30, 41, 59, 0.8);
            --accent-blue: #38bdf8;
            --border-color: rgba(255, 255, 255, 0.05);
            --input-bg: rgba(15, 23, 42, 0.6);
        }

        [data-bs-theme="light"] {
            --bg-color: #f8fafc;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --navbar-bg: rgba(255, 255, 255, 0.9);
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: #f1f5f9;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- FIXED LAYOUT (Dashboard Style) --- */
        .navbar {
            background-color: var(--navbar-bg) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar {
            background-color: var(--sidebar-bg);
            min-height: 100vh;
            border-right: 1px solid var(--border-color);
        }

        /* --- SEARCH BAR --- */
        .search-wrapper {
            position: relative;
            width: 400px;
        }
        .search-wrapper input {
            background: var(--input-bg) !important;
            border: 1px solid var(--accent-blue);
            border-radius: 12px;
            color: var(--text-main) !important;
            padding-left: 45px;
        }
        .search-wrapper .fa-search {
            position: absolute;
            left: 18px;
            top: 12px;
            color: var(--accent-blue);
        }

        /* --- COMPONENTS --- */
        .nav-link {
            color: var(--text-muted);
            font-weight: 500;
            padding: 12px 20px;
            margin: 8px 15px;
            border-radius: 10px;
            transition: 0.2s;
        }
        .nav-link:hover {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-blue);
        }
        .nav-link.active {
            background: var(--accent-blue);
            color: #fff;
            box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3);
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .form-control, .form-select, .input-group-text {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            border-radius: 8px;
            padding: 10px 15px;
            transition: all 0.2s;
        }
        .input-group-text {
            color: var(--text-muted);
        }
        .form-control:focus {
            background-color: var(--input-bg);
            border-color: var(--accent-blue);
            color: var(--text-main);
            box-shadow: 0 0 0 0.25rem rgba(56, 189, 248, 0.15);
        }
        .form-control[readonly], .form-control:disabled {
            background-color: transparent;
            border-color: var(--border-color);
            color: var(--text-main);
            opacity: 1;
            font-weight: 500;
        }

        .text-secondary { color: var(--text-muted) !important; }
        .text-white-custom { color: var(--text-main) !important; }
        .text-accent { color: var(--accent-blue) !important; }
        .border-accent { border-color: var(--accent-blue) !important; }
        .bg-accent { background-color: var(--accent-blue) !important; color: #fff !important; }

        .btn-accent {
            background-color: var(--accent-blue);
            border-color: var(--accent-blue);
            color: #fff;
        }
        .btn-accent:hover {
            background-color: #0284c7;
            border-color: #0284c7;
            color: #fff;
        }

        .theme-toggle {
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--accent-blue);
        }

        /* --- PROFILE SPECIFICS --- */
        .profile-header-bg {
            height: 120px;
            background: linear-gradient(135deg, #38bdf8 0%, #0369a1 100%);
            margin: -1.5rem -1.5rem 0;
            position: relative;
        }

        .avatar-container {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--accent-blue);
            border: 4px solid var(--card-bg);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            margin-top: -55px;
            margin-bottom: 1rem;
        }

        .toggle-password {
            cursor: pointer;
            transition: background-color 0.2s ease;
            user-select: none;
        }
        .toggle-password:hover {
            background-color: rgba(56, 189, 248, 0.1);
        }

        .detail-row { border-bottom: 1px solid var(--border-color); }
        .detail-row:last-child { border-bottom: none; }
    </style>
</head>

<body data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/admin" style="color: var(--text-main)">
                <div class="bg-info rounded-3 p-2 me-2 d-flex align-items-center justify-content-center"
                    style="width:35px; height:35px;">
                    <i class="fas fa-hospital text-dark"></i>
                </div>
                <span>HMS<span class="text-info">PRO</span></span>
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars" style="color: var(--text-main)"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto search-wrapper d-none d-lg-block">
                    <i class="fas fa-search"></i>
                    <input class="form-control" type="text" placeholder="Search resources..." disabled>
                </div>

                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-4">
                        <div class="theme-toggle" id="themeSwitcher">
                            <i class="fas fa-moon" id="themeIcon"></i>
                        </div>
                    </li>
                    <li class="nav-item me-3 d-none d-md-block">
                        <span class="badge bg-info text-dark">System Live</span>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" data-bs-toggle="dropdown"
                            style="color: var(--text-main)">
                            <img src="https://ui-avatars.com/api/?name=Admin&background=38bdf8&color=fff"
                                class="rounded-circle me-2" width="32" id="navAvatar">
                            <span id="navAdminName">Admin</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow border-0" style="background-color: var(--card-bg);">
                            <li><a class="dropdown-item active bg-accent" href="/admin/profile"><i class="fas fa-user me-2"></i>Profile</a></li>
                            <li><hr class="dropdown-divider" style="border-color: var(--border-color)"></li>
                            <li><button class="dropdown-item text-danger bg-transparent" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Logout</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <nav class="col-md-2 d-none d-md-block sidebar px-0">
                <div class="position-sticky pt-4">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="/admin"><i class="fas fa-chart-pie me-2"></i> Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/patients"><i class="fas fa-user-injured me-2"></i> Patients</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/doctors"><i class="fas fa-user-md me-2"></i> Doctors</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/clinics"><i class="fas fa-hospital-alt me-2"></i> Clinics</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/medicines"><i class="fas fa-pills me-2"></i> Medicines</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4 py-4">

                <div class="d-flex justify-content-between align-items-end mb-4">
                    <div>
                        <h2 class="fw-bold mb-0 text-white-custom">My Profile</h2>
                        <p class="text-secondary mb-0">Manage your account settings and security</p>
                    </div>
                </div>

                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card stat-card p-4 pt-0 h-100 text-center">
                            <div class="profile-header-bg"></div>

                            <div class="d-flex flex-column align-items-center">
                                <div class="avatar-container">
                                    <i class="fas fa-user-shield"></i>
                                </div>
                                <h4 class="fw-bold text-white-custom mb-1" id="adminName">Loading...</h4>
                                <p class="text-muted mb-3" id="adminEmail">loading...</p>

                                <span class="badge bg-success rounded-pill px-3 py-2 mb-4" id="adminStatus">ACTIVE</span>

                                <div class="w-100 text-start px-3 mt-2">
                                    <div class="d-flex justify-content-between py-3 detail-row">
                                        <span class="text-muted small text-uppercase fw-bold">Role</span>
                                        <span class="fw-bold text-white-custom" id="adminRole">...</span>
                                    </div>
                                    <div class="d-flex justify-content-between py-3 detail-row">
                                        <span class="text-muted small text-uppercase fw-bold">Joined</span>
                                        <span class="fw-bold text-white-custom" id="adminCreatedAt">...</span>
                                    </div>
                                    <div class="d-flex justify-content-between py-3 detail-row">
                                        <span class="text-muted small text-uppercase fw-bold">Last Login</span>
                                        <span class="fw-bold text-white-custom" id="adminLastLogin">...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="card stat-card mb-4">
                            <div class="card-header bg-transparent py-3 border-bottom"
                                style="border-color: var(--border-color) !important;">
                                <h5 class="mb-0 fw-bold text-white-custom border-start border-4 border-accent ps-3">
                                    <i class="fas fa-id-card me-2 text-accent"></i>Contact Information
                                </h5>
                            </div>
                            <div class="card-body p-4">
                                <div class="row g-4">
                                    <div class="col-md-6">
                                        <label class="form-label text-muted small text-uppercase fw-bold">Phone Number</label>
                                        <div class="input-group">
                                            <span class="input-group-text border-end-0"><i class="fas fa-phone"></i></span>
                                            <input type="text" class="form-control border-start-0 ps-0" id="adminPhone" readonly value="...">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label text-muted small text-uppercase fw-bold">Email Address</label>
                                        <div class="input-group">
                                            <span class="input-group-text border-end-0"><i class="fas fa-envelope"></i></span>
                                            <input type="text" class="form-control border-start-0 ps-0" id="displayEmail" readonly value="...">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card stat-card">
                            <div class="card-header bg-transparent py-3 border-bottom"
                                style="border-color: var(--border-color) !important;">
                                <h5 class="mb-0 fw-bold text-white-custom border-start border-4 border-accent ps-3">
                                    <i class="fas fa-lock me-2 text-accent"></i>Security Settings
                                </h5>
                            </div>
                            <div class="card-body p-4">
                                <form onsubmit="event.preventDefault(); changePassword();">
                                    <div class="mb-4">
                                        <label class="form-label text-muted small text-uppercase fw-bold">Current Password</label>
                                        <div class="input-group">
                                            <input type="password" id="oldPassword" class="form-control" placeholder="Enter current password">
                                            <span class="input-group-text toggle-password" onclick="togglePassword('oldPassword', this)">
                                                <i class="fas fa-eye"></i>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="row g-4 mb-4">
                                        <div class="col-md-6">
                                            <label class="form-label text-muted small text-uppercase fw-bold">New Password</label>
                                            <div class="input-group">
                                                <input type="password" id="newPassword" class="form-control" placeholder="Enter new password">
                                                <span class="input-group-text toggle-password" onclick="togglePassword('newPassword', this)">
                                                    <i class="fas fa-eye"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label text-muted small text-uppercase fw-bold">Confirm New Password</label>
                                            <div class="input-group">
                                                <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter new password">
                                                <span class="input-group-text toggle-password" onclick="togglePassword('confirmPassword', this)">
                                                    <i class="fas fa-eye"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-end">
                                        <button type="submit" class="btn btn-accent rounded-pill px-4 fw-bold">
                                            <i class="fas fa-key me-2"></i>Update Password
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- THEME ENGINE LOGIC ---
        function applyTheme(theme) {
            $('body').attr('data-bs-theme', theme);
            localStorage.setItem('hms_theme', theme);
            const icon = $('#themeIcon');
            if (theme === 'light') {
                icon.removeClass('fa-moon').addClass('fa-sun');
            } else {
                icon.removeClass('fa-sun').addClass('fa-moon');
            }
        }

        $('#themeSwitcher').on('click', () => {
            const currentTheme = $('body').attr('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        // --- CORE LOGIC ---
        document.addEventListener("DOMContentLoaded", function () {
            // Apply saved theme
            const savedTheme = localStorage.getItem('hms_theme') || 'dark';
            applyTheme(savedTheme);

            const adminId = localStorage.getItem("userId");
            const role = localStorage.getItem("userRole");

            // 1. Auth Check
            if (!adminId || role !== "ADMIN") {
                window.location.href = "/";
                return;
            }

            // 2. Fetch Profile Data
            fetch(`/api/admins/profile/${adminId}`)
                .then(response => {
                    if (!response.ok) throw new Error("Admin not found");
                    return response.json();
                })
                .then(admin => {
                    const adminName = admin.username || "Admin User";
                    // Populate Header Card
                    document.getElementById("adminName").innerText = adminName;
                    document.getElementById("navAdminName").innerText = adminName;
                    document.getElementById("navAvatar").src = `https://ui-avatars.com/api/?name=${encodeURIComponent(adminName)}&background=38bdf8&color=fff`;

                    document.getElementById("adminEmail").innerText = admin.email || "N/A";
                    document.getElementById("displayEmail").value = admin.email || "";

                    // Populate Status Badge
                    const statusEl = document.getElementById("adminStatus");
                    statusEl.innerText = admin.status || "UNKNOWN";
                    if (admin.status === 'ACTIVE') {
                        statusEl.className = "badge bg-success rounded-pill px-3 py-2 mb-4";
                    } else {
                        statusEl.className = "badge bg-danger rounded-pill px-3 py-2 mb-4";
                    }

                    // Populate Details
                    document.getElementById("adminRole").innerText = admin.role || "ADMIN";
                    document.getElementById("adminPhone").value = admin.phone || "N/A";

                    // Format Dates
                    const lastLogin = admin.lastLoginAt ? new Date(admin.lastLoginAt).toLocaleString() : "Never";
                    const created = admin.createdAt ? new Date(admin.createdAt).toLocaleDateString() : "N/A";

                    document.getElementById("adminLastLogin").innerText = lastLogin;
                    document.getElementById("adminCreatedAt").innerText = created;
                })
                .catch(error => {
                    console.error(error);
                    alert("Failed to load profile data.");
                });
        });

        function changePassword() {
            const adminId = localStorage.getItem("userId");
            const oldPassword = document.getElementById("oldPassword").value;
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (!oldPassword || !newPassword || !confirmPassword) {
                alert("Please fill in all password fields.");
                return;
            }

            if (newPassword !== confirmPassword) {
                alert("New passwords do not match.");
                return;
            }

            fetch("/api/admins/change-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    adminId: adminId,
                    oldPassword: oldPassword,
                    newPassword: newPassword
                })
            })
                .then(res => {
                    if (!res.ok) throw new Error("Incorrect current password.");
                    return res.text();
                })
                .then(msg => {
                    alert("Password successfully updated!");
                    // Clear fields
                    document.getElementById("oldPassword").value = "";
                    document.getElementById("newPassword").value = "";
                    document.getElementById("confirmPassword").value = "";
                })
                .catch(err => {
                    alert(err.message);
                });
        }

        function togglePassword(fieldId, element) {
            const input = document.getElementById(fieldId);
            const icon = element.querySelector("i");

            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = "/";
        }
    </script>
</body>

</html>
