<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProAdmin - Medicines Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.0/css/dataTables.bootstrap5.min.css">
    
    <style>
        /* --- PRO ADMIN THEME ENGINE --- */
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --navbar-bg: rgba(30, 41, 59, 0.8);
            --accent-blue: #38bdf8;
            --border-color: rgba(255, 255, 255, 0.05);
            --input-bg: rgba(15, 23, 42, 0.6);
            --table-hover: rgba(56, 189, 248, 0.1);
        }

        [data-bs-theme="light"] {
            --bg-color: #f8fafc;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --navbar-bg: rgba(255, 255, 255, 0.9);
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: #f1f5f9;
            --table-hover: rgba(0, 0, 0, 0.05);
        }

        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Navbar & Sidebar */
        .navbar { background-color: var(--navbar-bg) !important; backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-color); }
        .sidebar { background-color: var(--sidebar-bg); min-height: 100vh; border-right: 1px solid var(--border-color); }
        .nav-link { color: var(--text-muted); font-weight: 500; padding: 12px 20px; margin: 8px 15px; border-radius: 10px; transition: 0.2s; }
        .nav-link:hover, .nav-link.active { background: var(--accent-blue); color: #fff; box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3); }
        
        /* Cards & Inputs */
        .stat-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .form-control, .form-select { background-color: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-main); border-radius: 8px; padding: 10px 15px; }
        .form-control:focus, .form-select:focus { background-color: var(--input-bg); color: var(--text-main); border-color: var(--accent-blue); box-shadow: 0 0 0 0.25rem rgba(56, 189, 248, 0.25); }
        .form-label { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 0.5rem; }
        .form-check-input { background-color: var(--input-bg); border-color: var(--border-color); }
        .form-check-input:checked { background-color: var(--accent-blue); border-color: var(--accent-blue); }

        /* DataTables Customization */
        .table { color: var(--text-main); border-color: var(--border-color); }
        .table thead th { background-color: var(--sidebar-bg); color: var(--text-muted); border-bottom: 2px solid var(--border-color); border-top: none; }
        .table td { border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        .table-hover tbody tr:hover { background-color: var(--table-hover); color: var(--text-main); }
        .page-link { background-color: var(--card-bg); border-color: var(--border-color); color: var(--text-muted); }
        .page-item.active .page-link { background-color: var(--accent-blue); border-color: var(--accent-blue); color: white; }
        .page-item.disabled .page-link { background-color: var(--bg-color); border-color: var(--border-color); }
        
        /* DataTables Length Select (Show X entries) */
        div.dataTables_wrapper div.dataTables_length select {
            width: 60px;
            display: inline-block;
            background-color: var(--input-bg);
            color: var(--text-main);
            border: 1px solid var(--border-color);
        }
        div.dataTables_wrapper div.dataTables_length label {
            color: var(--text-muted);
        }
        div.dataTables_wrapper div.dataTables_info {
            color: var(--text-muted);
        }

        /* Modal */
        .modal-content { background-color: var(--card-bg); color: var(--text-main); border: 1px solid var(--border-color); }
        .modal-header, .modal-footer { border-color: var(--border-color); }
        .btn-close { filter: invert(1) grayscale(100%) brightness(200%); }
        [data-bs-theme="light"] .btn-close { filter: none; }

        .theme-toggle { cursor: pointer; font-size: 1.2rem; color: var(--accent-blue); }
        .btn-primary { background-color: var(--accent-blue); border-color: var(--accent-blue); color: #fff; font-weight: 600; }
        .btn-primary:hover { background-color: #0ea5e9; border-color: #0ea5e9; }
    </style>
</head>

<body data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/admin" style="color: var(--text-main)">
                <div class="bg-info rounded-3 p-2 me-2 d-flex align-items-center justify-content-center" style="width:35px; height:35px;">
                    <i class="fas fa-hospital text-dark"></i>
                </div>
                <span>HMS<span class="text-info">PRO</span></span>
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-4">
                        <div class="theme-toggle" id="themeSwitcher">
                            <i class="fas fa-moon" id="themeIcon"></i>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" data-bs-toggle="dropdown" style="color: var(--text-main)">
                            <img src="https://ui-avatars.com/api/?name=Admin&background=38bdf8&color=fff" class="rounded-circle me-2" width="32">
                            <span>Admin</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow border-0" style="background-color: var(--card-bg);">
                            <li><a class="dropdown-item" href="#" style="color: var(--text-main)">Profile</a></li>
                            <li><hr class="dropdown-divider" style="border-color: var(--border-color)"></li>
                            <li><a class="dropdown-item text-danger" href="/">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar px-0">
                <div class="position-sticky pt-4">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="/admin"><i class="fas fa-chart-pie me-2"></i> Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/patients"><i class="fas fa-user-injured me-2"></i> Patients</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/doctors"><i class="fas fa-user-md me-2"></i> Doctors</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/clinics"><i class="fas fa-hospital-alt me-2"></i> Clinics</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/admin/medicines"><i class="fas fa-pills me-2"></i> Medicines</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/tests"><i class="fas fa-flask me-2"></i> Tests</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4 py-4">
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="fw-bold mb-0 text-white-custom">Medicines Management</h2>
                        <p class="text-secondary mb-0">Inventory and pharmacy</p>
                    </div>
                    <a href="/admin/medicines/add" class="btn btn-primary">
                        <i class="fas fa-plus-circle me-2"></i> Add New Medicine
                    </a>
                </div>

                <div id="alertContainer"></div>

                <div class="card stat-card mb-4">
                    <div class="card-header border-bottom border-secondary border-opacity-10 bg-transparent py-3">
                        <h6 class="mb-0 fw-bold text-info"><i class="fas fa-filter me-2"></i>Search & Filter</h6>
                    </div>
                    <div class="card-body">
                        <form class="row g-3">
                            <div class="col-md-2">
                                <label class="form-label">Med ID</label>
                                <input type="text" class="form-control" id="filterMedId" placeholder="ID...">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" id="filterName" placeholder="Name...">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Company</label>
                                <input type="text" class="form-control" id="filterCompany" placeholder="Company...">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="filterStatus">
                                    <option value="">Status</option>
                                    <option value="ACTIVE">ACTIVE</option>
                                    <option value="INACTIVE">INACTIVE</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Doctor Change</label>
                                <select class="form-select" id="filterDoctorChange">
                                    <option value="">Any</option>
                                    <option value="true">Allowed</option>
                                    <option value="false">Not Allowed</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Max Price</label>
                                <input type="number" class="form-control" id="filterMaxPrice" placeholder="Price">
                            </div>
                            <div class="col-12 text-end">
                                <button type="button" class="btn btn-outline-secondary" onclick="resetFilters()">
                                    <i class="fas fa-undo me-2"></i> Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card stat-card border-0">
                    <div class="card-header bg-transparent border-bottom border-secondary border-opacity-10 py-3">
                        <h5 class="mb-0 text-white-custom"><i class="fas fa-capsules me-2"></i> All Medicines</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive p-3">
                            <table id="medicinesTable" class="table table-hover mb-0 w-100">
                                <thead>
                                    <tr>
                                        <th>Med ID</th>
                                        <th>Name</th>
                                        <th>Company</th>
                                        <th>Dosage</th>
                                        <th>Price</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="medicineTableBody">
                                    <tr class="text-center">
                                        <td colspan="7" class="py-4 text-muted">Loading medicines...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="medicineModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-transparent border-bottom border-secondary border-opacity-10">
                    <h5 class="modal-title text-white-custom" id="medicineModalTitle">Edit Medicine</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="medicineForm">
                        <input type="hidden" id="medicineId">
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Medicine Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Company</label>
                                <input type="text" class="form-control" id="companyName" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Dosage</label>
                                <input type="text" class="form-control" id="dosage">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Route</label>
                                <input type="text" class="form-control" id="route">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Frequency</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Duration (days)</label>
                                <input type="number" class="form-control" id="duration">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" step="0.01">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Expiry Date</label>
                                <input type="datetime-local" class="form-control" id="expiryDate">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Special Instructions</label>
                            <textarea class="form-control" id="specialInstructions"></textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Record Status</label>
                                <select class="form-select" id="recordStatus">
                                    <option value="ACTIVE">ACTIVE</option>
                                    <option value="INACTIVE">INACTIVE</option>
                                </select>
                            </div>
                            <div class="col-md-6 d-flex align-items-center">
                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="checkbox" id="doctorChangeAllowed">
                                    <label class="form-check-label text-white-custom" for="doctorChangeAllowed">
                                        Doctor Change Allowed
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top border-secondary border-opacity-10">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveMedicine()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.0/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.0/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        // --- GLOBAL THEME ENGINE ---
        $(document).ready(function() {
            const savedTheme = localStorage.getItem('hms_theme') || 'dark';
            applyTheme(savedTheme);
        });

        $('#themeSwitcher').on('click', () => {
            const currentTheme = $('body').attr('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        function applyTheme(theme) {
            $('body').attr('data-bs-theme', theme);
            localStorage.setItem('hms_theme', theme);
            const icon = $('#themeIcon');
            if (theme === 'light') {
                icon.removeClass('fa-moon').addClass('fa-sun');
            } else {
                icon.removeClass('fa-sun').addClass('fa-moon');
            }
        }

        // --- MEDICINE LOGIC ---
        let dataTable = null;
        const medicineModal = new bootstrap.Modal(document.getElementById('medicineModal'));

        // Initialize DataTable (Enables "Show entries" dropdown)
        function initializeTable() {
            if (dataTable) {
                dataTable.destroy();
                dataTable = null;
            }
            // Only init if rows exist
            const rowCount = $('#medicinesTable tbody tr').length;
            const hasData = rowCount > 0 && !$('#medicinesTable tbody tr').first().find('td[colspan]').length;

            if (hasData) {
                dataTable = $('#medicinesTable').DataTable({
                    paging: true,
                    searching: false, // We use custom filters
                    ordering: true,
                    info: true,
                    pageLength: 10,
                    lengthMenu: [10, 25, 50, 100], // The "Show X entries" options
                    destroy: true,
                    columnDefs: [
                        { orderable: false, targets: 6 } // Disable sorting on Actions col
                    ]
                });
            }
        }

        async function loadMedicines() {
            try {
                let url = '/api/medicines?';

                const medId = document.getElementById('filterMedId').value;
                const name = document.getElementById('filterName').value;
                const companyName = document.getElementById('filterCompany').value;
                const recordStatus = document.getElementById('filterStatus').value;
                const doctorChangeAllowed = document.getElementById('filterDoctorChange').value;
                const maxPrice = document.getElementById('filterMaxPrice').value;

                if (medId) url += `medId=${encodeURIComponent(medId)}&`;
                if (name) url += `name=${encodeURIComponent(name)}&`;
                if (companyName) url += `companyName=${encodeURIComponent(companyName)}&`;
                if (recordStatus) url += `recordStatus=${recordStatus}&`;
                if (doctorChangeAllowed !== "") url += `doctorChangeAllowed=${doctorChangeAllowed}&`;
                if (maxPrice) url += `maxPrice=${maxPrice}&`;

                // Destroy DataTable before updating DOM
                if (dataTable) {
                    dataTable.destroy();
                    dataTable = null;
                }

                // Dummy data fallback for preview
                let medicines = [];
                try {
                    const response = await axios.get(url);
                    medicines = response.data;
                } catch(e) {
                    medicines = [
                        { id: '1', medId: 'M001', name: 'Paracetamol', companyName: 'PharmaInc', dosage: '500mg', price: 5.50, recordStatus: 'ACTIVE' },
                        { id: '2', medId: 'M002', name: 'Ibuprofen', companyName: 'HealthCo', dosage: '400mg', price: 8.00, recordStatus: 'ACTIVE' }
                    ];
                }

                const tbody = document.getElementById('medicineTableBody');
                tbody.innerHTML = '';

                if (!medicines.length) {
                    tbody.innerHTML = `<tr><td colspan="7" class="text-center py-4 text-muted">No medicines found</td></tr>`;
                } else {
                    medicines.forEach(med => {
                        tbody.innerHTML += `
                            <tr>
                                <td><strong>${med.medId ? med.medId : med.id}</strong></td>
                                <td>${med.name}</td>
                                <td>${med.companyName}</td>
                                <td>${med.dosage || '-'}</td>
                                <td>â‚¹${med.price || 0}</td>
                                <td><span class="badge ${med.recordStatus === 'ACTIVE' ? 'bg-success' : 'bg-secondary'}">${med.recordStatus || '-'}</span></td>
                                <td>
                                    <button class="btn btn-sm btn-info me-1" onclick="editMedicine('${med.id}')">Edit</button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteMedicine('${med.id}')">Delete</button>
                                </td>
                            </tr>
                        `;
                    });
                    // Re-enable DataTables (adds "Show X entries" back)
                    initializeTable();
                }

            } catch (error) {
                console.error("Error loading medicines:", error);
            }
        }

        function resetFilters() {
            document.getElementById('filterMedId').value = '';
            document.getElementById('filterName').value = '';
            document.getElementById('filterCompany').value = '';
            document.getElementById('filterStatus').value = '';
            document.getElementById('filterDoctorChange').value = '';
            document.getElementById('filterMaxPrice').value = '';
            loadMedicines();
        }

        async function saveMedicine() {
            const id = document.getElementById('medicineId').value;

            const formData = {
                name: document.getElementById('name').value,
                companyName: document.getElementById('companyName').value,
                dosage: document.getElementById('dosage').value,
                route: document.getElementById('route').value,
                frequency: document.getElementById('frequency').value,
                duration: parseInt(document.getElementById('duration').value) || null,
                price: parseFloat(document.getElementById('price').value) || null,
                expiryDate: document.getElementById('expiryDate').value,
                recordStatus: document.getElementById('recordStatus').value,
                doctorChangeAllowed: document.getElementById('doctorChangeAllowed').checked,
                specialInstructions: document.getElementById('specialInstructions').value
            };

            try {
                if (id) {
                    await axios.put(`/api/medicines/${id}`, formData);
                } else {
                    await axios.post('/api/medicines', formData);
                }
                medicineModal.hide();
                document.getElementById('medicineForm').reset();
                loadMedicines();
            } catch(e) {
                console.error("Error saving:", e);
                alert("Error saving medicine");
            }
        }

        async function editMedicine(id) {
            try {
                // Mock fetch
                let med;
                try {
                    const response = await axios.get(`/api/medicines/${id}`);
                    med = response.data;
                } catch(e) {
                    med = { id: id, name: 'Paracetamol', companyName: 'PharmaInc', dosage: '500mg', price: 5.50, recordStatus: 'ACTIVE', doctorChangeAllowed: true };
                }

                document.getElementById('medicineId').value = id;
                document.getElementById('name').value = med.name;
                document.getElementById('companyName').value = med.companyName;
                document.getElementById('dosage').value = med.dosage;
                document.getElementById('route').value = med.route;
                document.getElementById('frequency').value = med.frequency;
                document.getElementById('duration').value = med.duration;
                document.getElementById('price').value = med.price;
                document.getElementById('expiryDate').value =
                    med.expiryDate ? med.expiryDate.substring(0, 16) : '';

                document.getElementById('recordStatus').value = med.recordStatus;
                document.getElementById('doctorChangeAllowed').checked = med.doctorChangeAllowed;
                document.getElementById('specialInstructions').value = med.specialInstructions;

                medicineModal.show();
            } catch(e) {
                console.error("Error editing:", e);
            }
        }

        async function deleteMedicine(id) {
            if (!confirm("Delete this medicine?")) return;
            try {
                await axios.delete(`/api/medicines/${id}`);
                loadMedicines();
            } catch(e) {
                alert("Error deleting (Demo Mode)");
                loadMedicines();
            }
        }

        document.addEventListener('DOMContentLoaded', loadMedicines);
        document.getElementById('filterMedId').addEventListener('input', loadMedicines);
        document.getElementById('filterName').addEventListener('input', loadMedicines);
        document.getElementById('filterCompany').addEventListener('input', loadMedicines);
        document.getElementById('filterStatus').addEventListener('change', loadMedicines);
        document.getElementById('filterDoctorChange').addEventListener('change', loadMedicines);
        document.getElementById('filterMaxPrice').addEventListener('input', loadMedicines);

    </script>

</body>
</html>
