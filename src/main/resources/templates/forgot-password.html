<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - HMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --input-bg: #f1f5f9;
            --input-border: #e2e8f0;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card-box {
            width: 100%;
            max-width: 500px;
            background: var(--bg-card);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .form-control, .form-select {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
        }

        .btn-primary {
            background-color: var(--accent-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }
    </style>
</head>
<body>

<div class="card-box">

    <div class="text-center mb-4">
        <i class="fas fa-unlock-alt fa-3x text-primary mb-3"></i>
        <h4 class="fw-bold">Reset Your Password</h4>
        <p class="text-muted small">Verify your identity to continue</p>
    </div>

    <form onsubmit="event.preventDefault(); resetPassword();">

        <!-- Role -->
        <div class="mb-3">
            <label class="form-label">Reset For</label>
            <select id="role" class="form-select">
                <option value="doctor">Doctor</option>
                <option value="admin">Admin</option>
                <option value="patient">Patient</option>
            </select>
        </div>

        <!-- Phone -->
        <div class="mb-3">
            <label class="form-label">Registered Phone</label>
            <input type="text" id="phone" class="form-control" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Registered Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>

        <!-- New Password -->
        <div class="mb-3">
            <label class="form-label">New Password</label>
            <div class="input-group">
                <input type="password" id="newPassword" class="form-control" required>
                <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                    <i id="eyeIcon" class="fas fa-eye"></i>
                </button>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            Reset Password
        </button>

        <div id="message" class="text-center small mt-3"></div>

        <div class="text-center mt-3">
            <a href="/" class="text-decoration-none small">Back to Login</a>
        </div>

    </form>

</div>

<script>
function togglePassword() {
    const input = document.getElementById("newPassword");
    const icon = document.getElementById("eyeIcon");

    if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
    } else {
        input.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
    }
}

async function resetPassword() {

    const role = document.getElementById("role").value;
    const phone = document.getElementById("phone").value;
    const email = document.getElementById("email").value;
    const newPassword = document.getElementById("newPassword").value;
    const msg = document.getElementById("message");

    let apiUrl = "";

    if (role === "doctor") {
        apiUrl = "/api/doctors/reset-password";
    } else if (role === "admin") {
        apiUrl = "/api/admins/reset-password";
    } else {
        apiUrl = "/api/patients/reset-password";
    }

    try {

        const response = await fetch(apiUrl, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                phone: phone,
                email: email,
                newPassword: newPassword
            })
        });

        if (!response.ok) {
            throw new Error(await response.text());
        }

        msg.innerHTML = "<span class='text-success fw-bold'>Password reset successful. Redirecting...</span>";

        setTimeout(() => {
            window.location.href = "/";
        }, 1500);

    } catch (error) {
        msg.innerHTML = `<span class='text-danger fw-bold'>${error.message}</span>`;
    }
}
</script>

</body>
</html>
