<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS Login - Secure Access</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --input-bg: #f1f5f9;
            --input-border: #e2e8f0;
            --accent-color: #3b82f6;
            /* Default Blue */
            --accent-hover: #2563eb;
        }

        [data-bs-theme="dark"] {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --input-bg: #334155;
            --input-border: #475569;
            --accent-color: #60a5fa;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Login Card Container */
        .login-container {
            width: 100%;
            max-width: 900px;
            background: var(--bg-card);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            min-height: 600px;
            /* Increased height for extra buttons */
        }

        /* Left Side - Brand/Image */
        .brand-section {
            width: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 40px;
            position: relative;
            transition: background 0.3s;
            /* Smooth transition for color change */
        }

        .brand-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://img.freepik.com/free-vector/medical-healthcare-blue-background_1017-26807.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
        }

        .brand-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        /* Right Side - Form */
        .form-section {
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-muted);
            transition: color 0.3s;
        }

        .theme-toggle:hover {
            color: var(--accent-color);
        }

        /* Form Controls */
        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .form-control,
        .form-select {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-main);
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: var(--input-bg);
            border-color: var(--accent-color);
            color: var(--text-main);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        .btn-primary {
            background-color: var(--accent-color);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }

        /* Links */
        .link-accent {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .link-accent:hover {
            text-decoration: underline;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 400px;
                min-height: auto;
            }

            .brand-section {
                display: none;
            }

            /* Hide image on mobile */
            .form-section {
                width: 100%;
                padding: 40px 30px;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">

        <div class="brand-section" id="brandSection">
            <div class="brand-content">
                <div class="mb-4">
                    <i class="fas fa-heartbeat fa-4x"></i>
                </div>
                <h2 class="fw-bold">HMS Portal</h2>
                <p class="opacity-75">Secure Hospital Management System</p>
            </div>
        </div>

        <div class="form-section">

            <div class="theme-toggle" id="themeSwitcher">
                <i class="fas fa-moon"></i>
            </div>

            <div class="mb-4">
                <h3 class="fw-bold mb-1">Welcome Back</h3>
                <p class="text-muted small">Please login to your account</p>
            </div>

            <form onsubmit="event.preventDefault(); loginUser();">

                <div class="mb-3">
                    <label class="form-label">Login As</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0 text-muted"
                            style="background: var(--input-bg) !important; border-color: var(--input-border);">
                            <i class="fas fa-user-tag"></i>
                        </span>
                        <select id="role" class="form-select border-start-0 ps-0" onchange="updateRoleColor()">
                            <option value="doctor">Doctor</option>
                            <option value="admin">Admin</option>
                            <option value="patient">Patient</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0 text-muted"
                            style="background: var(--input-bg) !important; border-color: var(--input-border);">
                            <i class="fas fa-phone"></i>
                        </span>
                        <input type="text" id="phone" class="form-control border-start-0 ps-0"
                            placeholder="Enter phone number" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0 text-muted"
                            style="background: var(--input-bg) !important; border-color: var(--input-border);">
                            <i class="fas fa-lock"></i>
                        </span>

                        <input type="password" id="password" class="form-control border-start-0 border-end-0 ps-0"
                            placeholder="Enter password" required>

                        <!-- üëÅ Eye Toggle Button -->
                        <span class="input-group-text bg-transparent border-start-0 text-muted"
                            style="background: var(--input-bg) !important; border-color: var(--input-border); cursor: pointer;"
                            onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </span>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label text-muted small" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="/forgot-password" class="link-accent small">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
                    Login Securely <i class="fas fa-arrow-right ms-2"></i>
                </button>

                <div id="message" class="text-center small mb-3"></div>

                <div class="text-center">
                    <p class="text-muted small mb-0">Don't have an account?
                        <a href="/register" class="link-accent fw-bold ms-1">Create Account</a>
                    </p>
                </div>
            </form>

            <div class="mt-4 text-center border-top pt-3">
                <p class="text-muted small mb-0">Need help? <a href="/admin/contactSupport"
                        class="text-decoration-none text-muted fw-bold">Contact Support</a></p>
            </div>
        </div>
    </div>

    <script>
        // --- 1. THEME LOGIC ---
        const themeSwitcher = document.getElementById('themeSwitcher');
        const icon = themeSwitcher.querySelector('i');
        const html = document.documentElement;

        // Check LocalStorage
        const savedTheme = localStorage.getItem('hms_theme') || 'light';
        applyTheme(savedTheme);

        themeSwitcher.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        function applyTheme(theme) {
            html.setAttribute('data-bs-theme', theme);
            localStorage.setItem('hms_theme', theme);
            icon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // --- 2. DYNAMIC ACCENT COLOR ---
        function updateRoleColor() {
            const role = document.getElementById('role').value;
            const root = document.documentElement;
            const brandSection = document.getElementById('brandSection');

            if (role === 'doctor') {
                // Doctor Green
                root.style.setProperty('--accent-color', '#10b981');
                root.style.setProperty('--accent-hover', '#059669');
                brandSection.style.background = "linear-gradient(135deg, #10b981 0%, #059669 100%)";
            } else if (role === 'admin') {
                // Admin Blue
                root.style.setProperty('--accent-color', '#3b82f6');
                root.style.setProperty('--accent-hover', '#2563eb');
                brandSection.style.background = "linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)";
            } else if (role === 'patient') {
                // Patient Teal
                root.style.setProperty('--accent-color', '#2dd4bf');
                root.style.setProperty('--accent-hover', '#14b8a6');
                brandSection.style.background = "linear-gradient(135deg, #2dd4bf 0%, #0d9488 100%)";
            }
        }
        // Initialize color
        updateRoleColor();


        // --- 3. LOGIN LOGIC ---
        function loginUser() {
            const role = document.getElementById("role").value;
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("password").value;
            const msgDiv = document.getElementById("message");
            const btn = document.getElementById("loginBtn");

            // UI Loading State
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
            btn.disabled = true;
            msgDiv.innerHTML = '';

            let apiUrl = "";
            let redirectUrl = "";

            if (role === "doctor") {
                apiUrl = "/api/doctors/login";
                redirectUrl = "/doctor/dashboard";
            } else if (role === "admin") {
                apiUrl = "/api/admins/login";
                redirectUrl = "/admin";
            } else if (role === "patient") {
                apiUrl = "/api/patients/login";
                redirectUrl = "/patient/dashboard";
            }

            fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    phone: phone,
                    password: password
                })
            })
                .then(response => {
                    if (response.status === 200) {
                        return response.json();
                    } else {
                        throw new Error("Invalid credentials");
                    }
                })
                .then(data => {
                    // Store session info
                    // Store session info
                    localStorage.setItem("userRole", data.role);
                    localStorage.setItem("userId", data.adminId || data.userId);
                    localStorage.setItem("userName", data.username || data.name);

                    // üîê Remember Me Logic
                    const rememberMe = document.getElementById("rememberMe").checked;

                    if (rememberMe) {
                        localStorage.setItem("remember_phone", phone);
                        localStorage.setItem("remember_role", role);
                        localStorage.setItem("remember_me", "true");
                    } else {
                        localStorage.removeItem("remember_phone");
                        localStorage.removeItem("remember_role");
                        localStorage.removeItem("remember_me");
                    }

                    // Success Feedback
                    msgDiv.innerHTML = `<span class="text-success fw-bold"><i class="fas fa-check-circle"></i> Login Successful! Redirecting...</span>`;
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1000);
                })
                .catch(error => {
                    // Error Feedback
                    msgDiv.innerHTML = `<span class="text-danger fw-bold"><i class="fas fa-exclamation-circle"></i> ${error.message}</span>`;
                    btn.innerHTML = 'Login Securely <i class="fas fa-arrow-right ms-2"></i>';
                    btn.disabled = false;
                });
        }
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const icon = document.getElementById("toggleIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
        // --- 4. REMEMBER ME AUTO-FILL ---
        window.addEventListener("DOMContentLoaded", () => {
            const remember = localStorage.getItem("remember_me");

            if (remember === "true") {
                const savedPhone = localStorage.getItem("remember_phone");
                const savedRole = localStorage.getItem("remember_role");

                if (savedPhone) {
                    document.getElementById("phone").value = savedPhone;
                }

                if (savedRole) {
                    document.getElementById("role").value = savedRole;
                    updateRoleColor();
                }

                document.getElementById("rememberMe").checked = true;
            }
        });
    </script>

</body>

</html>
