<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS Register - Secure Access</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --input-bg: #f1f5f9;
            --input-border: #e2e8f0;
            --accent-color: #10b981;
            /* Default Doctor Green */
            --accent-hover: #059669;
        }

        [data-bs-theme="dark"] {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --input-bg: #334155;
            --input-border: #475569;
            --accent-color: #34d399;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
            padding: 20px 0;
            /* Extra padding for tall forms */
        }

        /* Container styling from previous pages */
        .login-container {
            width: 100%;
            max-width: 1000px;
            background: var(--bg-card);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            min-height: 700px;
        }

        /* Left Side - Brand/Image */
        .brand-section {
            width: 45%;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 40px;
            position: relative;
            transition: background 0.3s;
        }

        .brand-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://img.freepik.com/free-vector/medical-healthcare-blue-background_1017-26807.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
        }

        .brand-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        /* Right Side - Form */
        .form-section {
            width: 55%;
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow-y: auto;
            /* Allows scrolling if form gets too tall */
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-muted);
            transition: color 0.3s;
        }

        .theme-toggle:hover {
            color: var(--accent-color);
        }

        /* Form Controls */
        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.4rem;
        }

        .form-control,
        .form-select {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-main);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: var(--input-bg);
            border-color: var(--accent-color);
            color: var(--text-main);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.15);
            /* Updated dynamically via JS */
        }

        .btn-primary {
            background-color: var(--accent-color);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }

        .link-accent {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .link-accent:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none !important;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 450px;
                min-height: auto;
            }

            .brand-section {
                display: none;
            }

            .form-section {
                width: 100%;
                padding: 40px 30px;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">

        <div class="brand-section" id="brandSection">
            <div class="brand-content">
                <div class="mb-4">
                    <i class="fas fa-user-plus fa-4x"></i>
                </div>
                <h2 class="fw-bold">Join HMS</h2>
                <p class="opacity-75">Secure Hospital Management System</p>
            </div>
        </div>

        <div class="form-section">

            <div class="theme-toggle" id="themeSwitcher">
                <i class="fas fa-moon"></i>
            </div>

            <div class="mb-4 mt-2">
                <h3 class="fw-bold mb-1">Create Account</h3>
                <p class="text-muted small">Register as a Doctor or Patient</p>
            </div>

            <form onsubmit="event.preventDefault(); registerUser();">

                <div class="mb-3">
                    <label class="form-label">Register As</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0 text-muted"
                            style="background: var(--input-bg) !important; border-color: var(--input-border);">
                            <i class="fas fa-id-badge"></i>
                        </span>
                        <select id="role" class="form-select border-start-0 ps-0"
                            onchange="toggleFields(); updateRoleColor();">
                            <option value="doctor">Doctor</option>
                            <option value="patient">Patient</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Phone</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0 text-muted"
                                style="background: var(--input-bg) !important; border-color: var(--input-border);">
                                <i class="fas fa-phone"></i>
                            </span>
                            <input type="text" id="phone" class="form-control border-start-0 ps-0"
                                placeholder="Phone number" required>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0 text-muted"
                                style="background: var(--input-bg) !important; border-color: var(--input-border);">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" id="email" class="form-control border-start-0 ps-0"
                                placeholder="Email address" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0 text-muted"
                                style="background: var(--input-bg) !important; border-color: var(--input-border);">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="password" class="form-control border-start-0 border-end-0 ps-0"
                                placeholder="Password" required>
                            <span class="input-group-text bg-transparent border-start-0 text-muted"
                                style="background: var(--input-bg) !important; border-color: var(--input-border); cursor: pointer;"
                                onclick="togglePasswordVisibility('password', 'eyeIcon1')">
                                <i id="eyeIcon1" class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0 text-muted"
                                style="background: var(--input-bg) !important; border-color: var(--input-border);">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="confirmPassword"
                                class="form-control border-start-0 border-end-0 ps-0" placeholder="Confirm" required>
                            <span class="input-group-text bg-transparent border-start-0 text-muted"
                                style="background: var(--input-bg) !important; border-color: var(--input-border); cursor: pointer;"
                                onclick="togglePasswordVisibility('confirmPassword', 'eyeIcon2')">
                                <i id="eyeIcon2" class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <hr class="text-muted opacity-25 my-3">

                <div id="doctorFields">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0 text-muted"
                                    style="background: var(--input-bg) !important; border-color: var(--input-border);">
                                    <i class="fas fa-user-md"></i>
                                </span>
                                <input type="text" id="doctorName" class="form-control border-start-0 ps-0"
                                    placeholder="Dr. Name">
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Specialization</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0 text-muted"
                                    style="background: var(--input-bg) !important; border-color: var(--input-border);">
                                    <i class="fas fa-stethoscope"></i>
                                </span>
                                <input type="text" id="specialization" class="form-control border-start-0 ps-0"
                                    placeholder="e.g. Cardiology">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Experience (years)</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0 text-muted"
                                    style="background: var(--input-bg) !important; border-color: var(--input-border);">
                                    <i class="fas fa-briefcase-medical"></i>
                                </span>
                                <input type="number" id="experience" class="form-control border-start-0 ps-0"
                                    placeholder="Years">
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Consultation Fee</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0 text-muted"
                                    style="background: var(--input-bg) !important; border-color: var(--input-border);">
                                    <i class="fas fa-coins"></i>
                                </span>
                                <input type="number" id="fee" class="form-control border-start-0 ps-0"
                                    placeholder="Amount">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="patientFields" class="hidden">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0 text-muted"
                                style="background: var(--input-bg) !important; border-color: var(--input-border);">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" id="patientName" class="form-control border-start-0 ps-0"
                                placeholder="Your Name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Gender</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0 text-muted"
                                    style="background: var(--input-bg) !important; border-color: var(--input-border);">
                                    <i class="fas fa-venus-mars"></i>
                                </span>
                                <select id="gender" class="form-select border-start-0 ps-0">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Blood Group</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0 text-muted"
                                    style="background: var(--input-bg) !important; border-color: var(--input-border);">
                                    <i class="fas fa-droplet" style="color: #ef4444;"></i>
                                </span>
                                <input type="text" id="bloodGroup" class="form-control border-start-0 ps-0"
                                    placeholder="e.g. O+">
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-2 mb-3">
                    Register Account <i class="fas fa-arrow-right ms-2"></i>
                </button>

                <div id="message" class="text-center small mb-3"></div>

                <div class="text-center mt-2">
                    <p class="text-muted small mb-0">Already have an account?
                        <a href="/" class="link-accent fw-bold ms-1">Login here</a>
                    </p>
                </div>

            </form>

        </div>
    </div>

    <script>
        // --- 1. THEME LOGIC ---
        const themeSwitcher = document.getElementById('themeSwitcher');
        const themeIcon = themeSwitcher.querySelector('i');
        const html = document.documentElement;

        const savedTheme = localStorage.getItem('hms_theme') || 'light';
        applyTheme(savedTheme);

        themeSwitcher.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        function applyTheme(theme) {
            html.setAttribute('data-bs-theme', theme);
            localStorage.setItem('hms_theme', theme);
            themeIcon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // --- 2. DYNAMIC ACCENT COLOR ---
        function updateRoleColor() {
            const role = document.getElementById('role').value;
            const root = document.documentElement;
            const brandSection = document.getElementById('brandSection');

            if (role === 'doctor') {
                root.style.setProperty('--accent-color', '#10b981');
                root.style.setProperty('--accent-hover', '#059669');
                brandSection.style.background = "linear-gradient(135deg, #10b981 0%, #059669 100%)";
            } else if (role === 'patient') {
                root.style.setProperty('--accent-color', '#2dd4bf');
                root.style.setProperty('--accent-hover', '#14b8a6');
                brandSection.style.background = "linear-gradient(135deg, #2dd4bf 0%, #0d9488 100%)";
            }
        }

        // --- 3. UI TOGGLES (Fields & Passwords) ---
        function toggleFields() {
            const role = document.getElementById("role").value;
            document.getElementById("doctorFields").classList.toggle("hidden", role !== "doctor");
            document.getElementById("patientFields").classList.toggle("hidden", role !== "patient");
        }

        function togglePasswordVisibility(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }

        // Initialize state on load
        toggleFields();
        updateRoleColor();

        // --- 4. ORIGINAL REGISTRATION LOGIC ---
        async function registerUser() {
            const role = document.getElementById("role").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const msg = document.getElementById("message");

            if (password !== confirmPassword) {
                msg.innerHTML = "<span class='text-danger fw-bold'><i class='fas fa-exclamation-circle'></i> Passwords do not match</span>";
                return;
            }

            let apiUrl = "";
            let payload = {};

            if (role === "doctor") {
                apiUrl = "/api/doctors";
                payload = {
                    name: document.getElementById("doctorName").value,
                    specialization: document.getElementById("specialization").value,
                    experience: parseInt(document.getElementById("experience").value),
                    consultationFee: parseFloat(document.getElementById("fee").value),
                    phone: phone,
                    email: email,
                    password: password
                };
            } else {
                apiUrl = "/api/patients";
                payload = {
                    fullName: document.getElementById("patientName").value,
                    gender: document.getElementById("gender").value,
                    bloodGroup: document.getElementById("bloodGroup").value,
                    phone: phone,
                    emailAddress: email,
                    password: password
                };
            }

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                msg.innerHTML = "<span class='text-success fw-bold'><i class='fas fa-check-circle'></i> Account created successfully! Redirecting...</span>";

                setTimeout(() => { window.location.href = "/"; }, 1500);

            } catch (error) {
                msg.innerHTML = `<span class='text-danger fw-bold'><i class='fas fa-exclamation-circle'></i> ${error.message}</span>`;
            }
        }
    </script>

</body>

</html>
