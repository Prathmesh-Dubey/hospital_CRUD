<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient - Find Doctors</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.0/css/dataTables.bootstrap5.min.css">

    <style>
        /* --- PATIENT THEME ENGINE --- */
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --navbar-bg: rgba(30, 41, 59, 0.95);
            /* Patient Teal Accent */
            --accent-primary: #2dd4bf; 
            --border-color: rgba(255, 255, 255, 0.05);
            --input-bg: rgba(15, 23, 42, 0.6);
            --table-hover: rgba(45, 212, 191, 0.1);
            --navbar-height: 70px;
        }

        [data-bs-theme="light"] {
            --bg-color: #f8fafc;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --navbar-bg: rgba(255, 255, 255, 0.95);
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: #f1f5f9;
            --table-hover: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding-top: var(--navbar-height);
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- FIXED LAYOUT --- */
        .navbar {
            background-color: var(--navbar-bg) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: 0; left: 0; right: 0;
            height: var(--navbar-height);
            z-index: 1030;
        }

        .sidebar {
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            position: fixed;
            top: var(--navbar-height);
            bottom: 0; left: 0;
            width: 16.666667%;
            overflow-y: auto;
            padding-top: 1.5rem;
            z-index: 100;
        }

        main {
            margin-left: 16.666667%;
            width: 83.333333%;
        }

        @media (max-width: 767.98px) {
            .sidebar { position: static; width: 100%; height: auto; border-right: none; }
            main { margin-left: 0; width: 100%; }
        }

        /* --- COMPONENTS --- */
        .nav-link { color: var(--text-muted); font-weight: 500; padding: 12px 20px; margin: 8px 15px; border-radius: 10px; transition: 0.2s; }
        .nav-link:hover { background: rgba(45, 212, 191, 0.1); color: var(--accent-primary); }
        .nav-link.active { background: var(--accent-primary); color: #0f172a; box-shadow: 0 4px 12px rgba(45, 212, 191, 0.3); font-weight: 600; }

        .stat-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        
        .form-control, .form-select {
            background-color: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-main); border-radius: 8px; padding: 10px 15px;
        }
        .form-control:focus, .form-select:focus {
            background-color: var(--input-bg); color: var(--text-main); border-color: var(--accent-primary); box-shadow: 0 0 0 0.25rem rgba(45, 212, 191, 0.25);
        }

        .table { color: var(--text-main); --bs-table-bg: transparent; }
        .table thead th { background-color: var(--sidebar-bg); color: var(--text-muted); border-bottom: 2px solid var(--border-color); }
        .table td { border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        .table-hover tbody tr:hover { background-color: var(--table-hover); color: var(--text-main); }
        
        .text-accent { color: var(--accent-primary) !important; }
        .btn-primary { background-color: var(--accent-primary); border-color: var(--accent-primary); color: #0f172a; font-weight: 600; }
        .btn-primary:hover { background-color: #14b8a6; border-color: #14b8a6; color: white; }
        
        .theme-toggle { cursor: pointer; font-size: 1.2rem; color: var(--accent-primary); }
    </style>
</head>

<body data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/patient/dashboard" style="color: var(--text-main)">
                <div class="bg-primary bg-opacity-25 rounded-3 p-2 me-2 d-flex align-items-center justify-content-center" style="width:35px; height:35px;">
                    <i class="fas fa-heartbeat text-info"></i>
                </div>
                <span>HMS<span class="text-accent">PATIENT</span></span>
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-4">
                        <div class="theme-toggle" id="themeSwitcher">
                            <i class="fas fa-moon" id="themeIcon"></i>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" data-bs-toggle="dropdown" style="color: var(--text-main)">
                            <img src="https://ui-avatars.com/api/?name=John+Doe&background=2dd4bf&color=0f172a" class="rounded-circle me-2" width="32">
                            <span>John Doe</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow border-0" style="background-color: var(--card-bg);">
                            <li><a class="dropdown-item" href="#" style="color: var(--text-main)">My Profile</a></li>
                            <li><hr class="dropdown-divider" style="border-color: var(--border-color)"></li>
                            <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            
            <nav class="col-md-2 sidebar px-0">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/patient/dashboard">
                            <i class="fas fa-home me-2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/patient/doctors">
                            <i class="fas fa-user-md me-2"></i> Find Doctors
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/patient/clinics">
                            <i class="fas fa-hospital-alt me-2"></i> Clinics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/patient/tests">
                            <i class="fas fa-flask me-2"></i> Lab Tests
                        </a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-10 py-4">
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="fw-bold mb-0 text-white-custom">Find a Doctor</h2>
                        <p class="text-secondary mb-0">Browse specialists and book appointments</p>
                    </div>
                    </div>

                <div id="alertContainer"></div>

                <div class="card stat-card mb-4">
                    <div class="card-header border-bottom border-secondary border-opacity-10 bg-transparent py-3">
                        <h6 class="mb-0 fw-bold text-accent"><i class="fas fa-filter me-2"></i>Search Specialists</h6>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label small text-muted">Doctor Name</label>
                                <input type="text" class="form-control" id="filterName" placeholder="Search name...">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label small text-muted">Specialization</label>
                                <input type="text" class="form-control" id="filterSpecialization" placeholder="e.g. Cardiology">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label small text-muted">Gender</label>
                                <select class="form-select" id="filterGender">
                                    <option value="">Any</option>
                                    <option value="MALE">Male</option>
                                    <option value="FEMALE">Female</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label small text-muted">Hospital</label>
                                <input type="text" class="form-control" id="filterHospital" placeholder="Hospital...">
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button class="btn btn-outline-secondary w-100" onclick="resetFilters()">
                                    <i class="fas fa-undo me-2"></i> Reset
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card stat-card border-0">
                    <div class="card-header bg-transparent border-bottom border-secondary border-opacity-10 py-3">
                        <h5 class="mb-0 text-white-custom"><i class="fas fa-user-md me-2"></i> Available Specialists</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive p-3">
                            <table id="doctorsTable" class="table table-hover mb-0 w-100">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Specialization</th>
                                        <th>Hospital</th>
                                        <th>Gender</th>
                                        <th>Fee (₹)</th>
                                        <th>Rating</th>
                                        <th class="text-end">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="doctorTableBody">
                                    <tr>
                                        <td colspan="7" class="text-center text-muted py-4">Loading doctors...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.0/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.0/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        // --- THEME ENGINE ---
        $(document).ready(function() {
            const savedTheme = localStorage.getItem('hms_theme') || 'dark';
            applyTheme(savedTheme);
        });

        $('#themeSwitcher').on('click', () => {
            const currentTheme = $('body').attr('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        function applyTheme(theme) {
            $('body').attr('data-bs-theme', theme);
            localStorage.setItem('hms_theme', theme);
            const icon = $('#themeIcon');
            if (theme === 'light') {
                icon.removeClass('fa-moon').addClass('fa-sun');
            } else {
                icon.removeClass('fa-sun').addClass('fa-moon');
            }
            if (typeof dataTable !== 'undefined' && dataTable) { dataTable.draw(); }
        }

        // --- MOCK DATABASE ---
        const allMockDoctors = [
            { doctorId: 'D001', name: 'Dr. Stephen Strange', specialization: 'Neurology', hospitalName: 'Metro General', gender: 'MALE', consultationFee: 1500, rating: 4.9 },
            { doctorId: 'D002', name: 'Dr. Meredith Grey', specialization: 'General Surgery', hospitalName: 'Grey Sloan', gender: 'FEMALE', consultationFee: 1200, rating: 4.7 },
            { doctorId: 'D003', name: 'Dr. Shaun Murphy', specialization: 'Pediatrics', hospitalName: 'St. Bonaventure', gender: 'MALE', consultationFee: 1000, rating: 4.8 },
            { doctorId: 'D004', name: 'Dr. Gregory House', specialization: 'Diagnostics', hospitalName: 'Princeton Plainsboro', gender: 'MALE', consultationFee: 2000, rating: 4.5 },
            { doctorId: 'D005', name: 'Dr. Lisa Cuddy', specialization: 'Endocrinology', hospitalName: 'Princeton Plainsboro', gender: 'FEMALE', consultationFee: 1800, rating: 4.6 }
        ];

        // --- LOGIC ---
        let dataTable = null;

        function initializeTable() {
            if (dataTable) { dataTable.destroy(); dataTable = null; }
            
            const rowCount = $('#doctorsTable tbody tr').length;
            const hasData = rowCount > 0 && !$('#doctorsTable tbody tr').first().find('td[colspan]').length;

            if (hasData) {
                dataTable = $('#doctorsTable').DataTable({
                    paging: true,
                    searching: false,
                    ordering: true,
                    info: true,
                    pageLength: 5,
                    destroy: true,
                    columnDefs: [{ orderable: false, targets: 6 }]
                });
            }
        }

        async function loadDoctors(filters = {}) {
            try {
                let doctors = [];
                // Try API
                try {
                    const response = await axios.get('/api/doctors');
                    doctors = response.data;
                } catch(e) {
                    console.log("Using Mock Data");
                    // Client-Side Filter Logic
                    doctors = allMockDoctors.filter(d => {
                        let match = true;
                        if (filters.name && !d.name.toLowerCase().includes(filters.name.toLowerCase())) match = false;
                        if (filters.specialization && !d.specialization.toLowerCase().includes(filters.specialization.toLowerCase())) match = false;
                        if (filters.gender && d.gender !== filters.gender) match = false;
                        if (filters.hospitalName && !d.hospitalName.toLowerCase().includes(filters.hospitalName.toLowerCase())) match = false;
                        return match;
                    });
                }

                const tbody = document.querySelector('#doctorsTable tbody');
                if (dataTable) { dataTable.destroy(); dataTable = null; }
                tbody.innerHTML = '';

                if (!doctors || doctors.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="7" class="text-center text-muted py-4">No doctors found matching criteria</td></tr>`;
                } else {
                    doctors.forEach(doctor => {
                        // Patient View: Book Button instead of Edit/Delete
                        tbody.innerHTML += `
                            <tr>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="bg-primary bg-opacity-10 rounded-circle p-2 me-2">
                                            <i class="fas fa-user-md text-primary"></i>
                                        </div>
                                        <strong>${doctor.name}</strong>
                                    </div>
                                </td>
                                <td>${doctor.specialization}</td>
                                <td>${doctor.hospitalName}</td>
                                <td>${doctor.gender}</td>
                                <td>₹${doctor.consultationFee}</td>
                                <td><span class="badge bg-warning text-dark"><i class="fas fa-star me-1"></i>${doctor.rating}</span></td>
                                <td class="text-end">
                                    <button class="btn btn-sm btn-primary" onclick="bookAppointment('${doctor.doctorId}')">
                                        Book Now
                                    </button>
                                </td>
                            </tr>
                        `;
                    });
                    initializeTable();
                }
            } catch (error) {
                console.error("Error loading doctors:", error);
            }
        }

        function bookAppointment(id) {
            // In a real app, redirect to booking page
            if(confirm("Proceed to book appointment with this doctor?")) {
                alert("Redirecting to booking page for Doctor ID: " + id);
                // window.location.href = `/patient/book/${id}`;
            }
        }

        function applyFilters() {
            const filters = {
                name: document.getElementById('filterName').value.trim(),
                specialization: document.getElementById('filterSpecialization').value.trim(),
                gender: document.getElementById('filterGender').value,
                hospitalName: document.getElementById('filterHospital').value.trim()
            };
            loadDoctors(filters);
        }

        function resetFilters() {
            document.getElementById('filterName').value = '';
            document.getElementById('filterSpecialization').value = '';
            document.getElementById('filterGender').value = '';
            document.getElementById('filterHospital').value = '';
            loadDoctors();
        }

        // Listeners
        document.getElementById('filterName').addEventListener('input', applyFilters);
        document.getElementById('filterSpecialization').addEventListener('input', applyFilters);
        document.getElementById('filterGender').addEventListener('change', applyFilters);
        document.getElementById('filterHospital').addEventListener('input', applyFilters);

        document.addEventListener('DOMContentLoaded', () => loadDoctors());
    </script>
</body>
</html>
