<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS - Patient Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>

    <style>
        /* --- PATIENT THEME ENGINE --- */
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --navbar-bg: rgba(30, 41, 59, 0.95);
            /* Patient Accent: Teal/Green to match system */
            --accent-primary: #2dd4bf;
            --border-color: rgba(255, 255, 255, 0.05);
            --input-bg: rgba(15, 23, 42, 0.6);
            --navbar-height: 70px;
        }

        [data-bs-theme="light"] {
            --bg-color: #f8fafc;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --navbar-bg: rgba(255, 255, 255, 0.95);
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: #f1f5f9;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding-top: var(--navbar-height);
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- FIXED LAYOUT --- */
        .navbar {
            background-color: var(--navbar-bg) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--navbar-height);
            z-index: 1030;
        }

        .sidebar {
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            position: fixed;
            top: var(--navbar-height);
            bottom: 0;
            left: 0;
            width: 16.666667%;
            overflow-y: auto;
            padding-top: 1.5rem;
            z-index: 100;
        }

        main {
            margin-left: 16.666667%;
            width: 83.333333%;
        }

        @media (max-width: 767.98px) {
            .sidebar {
                position: static;
                width: 100%;
                height: auto;
                border-right: none;
            }

            main {
                margin-left: 0;
                width: 100%;
            }
        }

        /* --- COMPONENTS --- */
        .nav-link {
            color: var(--text-muted);
            font-weight: 500;
            padding: 12px 20px;
            margin: 8px 15px;
            border-radius: 10px;
            transition: 0.2s;
        }

        .nav-link:hover {
            background: rgba(45, 212, 191, 0.1);
            color: var(--accent-primary);
        }

        .nav-link.active {
            background: var(--accent-primary);
            color: #0f172a;
            box-shadow: 0 4px 12px rgba(45, 212, 191, 0.3);
            font-weight: 600;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .search-wrapper {
            position: relative;
            width: 400px;
        }

        .search-wrapper input {
            background: var(--input-bg) !important;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-main) !important;
            padding-left: 45px;
        }

        .search-wrapper .fa-search {
            position: absolute;
            left: 18px;
            top: 12px;
            color: var(--accent-primary);
        }

        .text-white-custom {
            color: var(--text-main) !important;
        }

        .text-accent {
            color: var(--accent-primary) !important;
        }

        .theme-toggle {
            cursor: pointer;
            color: var(--accent-primary);
        }
    </style>
</head>

<body data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/patient/dashboard"
                style="color: var(--text-main)">
                <div class="bg-primary bg-opacity-25 rounded-3 p-2 me-2 d-flex align-items-center justify-content-center"
                    style="width:35px; height:35px;">
                    <i class="fas fa-heartbeat text-info"></i>
                </div>
                <span>HMS<span class="text-accent">PATIENT</span></span>
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto search-wrapper">
                    <i class="fas fa-search"></i>
                    <input class="form-control" type="text" placeholder="Search doctors, clinics...">
                </div>

                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-4">
                        <div class="theme-toggle" id="themeSwitcher">
                            <i class="fas fa-moon" id="themeIcon"></i>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" data-bs-toggle="dropdown"
                            style="color: var(--text-main)">

                            <img id="patientAvatar" class="rounded-circle me-2" width="32">

                            <span id="patientName">Patient</span>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-end shadow border-0" style="background: var(--card-bg);">
                            <li><a class="dropdown-item text-secondary" href="/patient/profile">My Profile</a></li>
                            <li>
                                <hr class="dropdown-divider bg-secondary">
                            </li>
                            <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <nav class="col-md-2 sidebar px-0">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/patient/dashboard">
                            <i class="fas fa-home me-2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/patient/doctors">
                            <i class="fas fa-user-md me-2"></i> Find Doctors
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/patient/clinics">
                            <i class="fas fa-hospital-alt me-2"></i> Clinics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/patient/tests">
                            <i class="fas fa-flask me-2"></i> Lab Tests
                        </a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-10 py-4">

                <div class="d-flex justify-content-between align-items-end mb-4">
                    <div>
                        <h2 class="fw-bold mb-0 text-white-custom">Patient Portal</h2>
                        <p class="text-secondary mb-0">Explore available medical services.</p>
                    </div>
                    <div class="text-end">
                        <div class="p-2 px-3 rounded-3 stat-card">
                            <i class="far fa-calendar-check text-accent me-2"></i>
                            <span class="text-white-custom"
                                th:text="${#dates.format(#dates.createNow(), 'MMM dd, yyyy')}">Date</span>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-4 mb-3">
                        <div class="card stat-card p-3 h-100">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-secondary small fw-bold mb-1">AVAILABLE DOCTORS</h6>
                                    <h2 class="fw-bold mb-0 text-white-custom" id="totalDoctors">0</h2>
                                </div>
                                <div class="bg-primary bg-opacity-10 p-3 rounded-circle">
                                    <i class="fas fa-user-md text-primary"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card stat-card p-3 h-100">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-secondary small fw-bold mb-1">AVAILABLE CLINICS</h6>
                                    <h2 class="fw-bold mb-0 text-warning" id="totalClinics">0</h2>
                                </div>
                                <div class="bg-warning bg-opacity-10 p-3 rounded-circle">
                                    <i class="fas fa-hospital text-warning"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card stat-card p-3 h-100">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-secondary small fw-bold mb-1">LAB TESTS</h6>
                                    <h2 class="fw-bold mb-0 text-success" id="totalTests">0</h2>
                                </div>
                                <div class="bg-success bg-opacity-10 p-3 rounded-circle">
                                    <i class="fas fa-vials text-success"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 mb-4">
                        <div class="card stat-card p-4 h-100">
                            <h5 class="fw-bold mb-4 text-white-custom">Service Availability</h5>
                            <div style="height: 300px; width: 100%;">
                                <canvas id="barChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card stat-card p-4 h-100">
                            <h5 class="fw-bold mb-4 text-white-custom">Quick Ratio</h5>
                            <div style="height: 300px; width: 100%;">
                                <canvas id="pieChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        // --- 1. THEME ENGINE ---
        $(document).ready(function () {
            const savedTheme = localStorage.getItem('hms_theme') || 'dark';
            applyTheme(savedTheme);
            loadLoggedInPatient();
            loadPublicData();
        });

        $('#themeSwitcher').on('click', () => {
            const currentTheme = $('body').attr('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        function applyTheme(theme) {
            $('body').attr('data-bs-theme', theme);
            localStorage.setItem('hms_theme', theme);
            const icon = $('#themeIcon');
            theme === 'light' ? icon.removeClass('fa-moon').addClass('fa-sun') : icon.removeClass('fa-sun').addClass('fa-moon');

            const newColor = theme === 'light' ? '#1e293b' : '#94a3b8';
            if (myBarChart) {
                myBarChart.options.scales.x.ticks.color = newColor;
                myBarChart.options.scales.y.ticks.color = newColor;
                myBarChart.update();
            }
            if (myPieChart) {
                myPieChart.options.plugins.legend.labels.color = newColor;
                myPieChart.update();
            }
        }

        // --- 2. DATA & CHARTS ---
        let myBarChart = null;
        let myPieChart = null;

        function initCharts(data) {
            const ctxBar = document.getElementById('barChart').getContext('2d');
            const ctxPie = document.getElementById('pieChart').getContext('2d');
            const textColor = $('body').attr('data-bs-theme') === 'light' ? '#1e293b' : '#94a3b8';

            const commonData = {
                labels: ['Doctors', 'Clinics', 'Lab Tests'],
                datasets: [{
                    label: 'Available Records',
                    data: [data.doctors, data.clinics, data.tests],
                    backgroundColor: ['#3b82f6', '#f59e0b', '#10b981'],
                    borderRadius: 6
                }]
            };

            if (myBarChart) myBarChart.destroy();
            myBarChart = new Chart(ctxBar, {
                type: 'bar',
                data: commonData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, ticks: { color: textColor }, grid: { color: 'rgba(255,255,255,0.05)' } },
                        x: { ticks: { color: textColor }, grid: { display: false } }
                    }
                }
            });

            if (myPieChart) myPieChart.destroy();
            myPieChart = new Chart(ctxPie, {
                type: 'doughnut',
                data: commonData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom', labels: { color: textColor } } },
                    cutout: '70%'
                }
            });
        }

        // --- 3. FETCH REAL DATA ---
        async function loadPublicData() {
            try {
                // Fetching public directories
                const [doctorsRes, clinicsRes, testsRes] = await Promise.all([
                    axios.get('/api/doctors'),
                    axios.get('/api/clinics'),
                    axios.get('/api/medical-tests')
                ]);

                const counts = {
                    doctors: doctorsRes.data ? doctorsRes.data.length : 0,
                    clinics: clinicsRes.data ? clinicsRes.data.length : 0,
                    tests: testsRes.data ? testsRes.data.length : 0
                };

                // Update UI Numbers
                $('#totalDoctors').text(counts.doctors);
                $('#totalClinics').text(counts.clinics);
                $('#totalTests').text(counts.tests);

                // Render Charts
                initCharts(counts);

            } catch (error) {
                console.error("Failed to load patient data:", error);
                alert("Could not load dashboard data. Check database connection.");
            }
        }
        async function loadLoggedInPatient() {

            const userId = localStorage.getItem("userId");
            const role = localStorage.getItem("userRole");
            const storedName = localStorage.getItem("userName");

            if (!userId || role !== "PATIENT") {
                window.location.href = "/";
                return;
            }

            // Instant UI update (feels fast)
            document.getElementById("patientName").innerText = storedName;
            document.getElementById("patientAvatar").src =
                `https://ui-avatars.com/api/?name=${storedName}&background=2dd4bf&color=0f172a`;

            try {
                const response = await axios.get(`/api/patients/${userId}`);
                const patient = response.data;

                // Update with fresh DB value (if changed)
                document.getElementById("patientName").innerText = patient.fullName;
                document.getElementById("patientAvatar").src =
                    `https://ui-avatars.com/api/?name=${patient.fullName}&background=2dd4bf&color=0f172a`;

            } catch (error) {
                console.error("Failed to verify patient:", error);
            }
        }
    </script>
</body>

</html>
