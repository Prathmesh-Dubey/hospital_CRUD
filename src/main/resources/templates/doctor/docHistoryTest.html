<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Test History</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- PRO DOCTOR THEME ENGINE --- */
        :root {
            color-scheme: dark light;
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --navbar-bg: rgba(30, 41, 59, 0.95);
            --accent-primary: #10b981;
            --border-color: rgba(255, 255, 255, 0.05);
            --input-bg: rgba(15, 23, 42, 0.6);
            --navbar-height: 70px;
        }

        [data-bs-theme="light"] {
            --bg-color: #f8fafc;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --navbar-bg: rgba(255, 255, 255, 0.95);
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: #f1f5f9;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding-top: var(--navbar-height);
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- FIXED LAYOUT --- */
        .navbar {
            background-color: var(--navbar-bg) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: fixed; top: 0; left: 0; right: 0; height: var(--navbar-height); z-index: 1030;
        }

        .sidebar {
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            position: fixed; top: var(--navbar-height); bottom: 0; left: 0; width: 16.666667%;
            overflow-y: auto; padding-top: 1.5rem; z-index: 100;
        }

        main { margin-left: 16.666667%; width: 83.333333%; }

        @media (max-width: 767.98px) {
            .sidebar { position: static; width: 100%; height: auto; border-right: none; }
            main { margin-left: 0; width: 100%; }
        }

        /* --- COMPONENTS --- */
        .nav-link { color: var(--text-muted); font-weight: 500; padding: 12px 20px; margin: 8px 15px; border-radius: 10px; transition: 0.2s; }
        .nav-link:hover { background: rgba(16, 185, 129, 0.1); color: var(--accent-primary); }
        .nav-link.active { background: var(--accent-primary); color: #fff; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3); }

        .search-wrapper { position: relative; width: 400px; }
        .search-wrapper input { background: var(--input-bg) !important; border: 1px solid var(--border-color); border-radius: 12px; color: var(--text-main) !important; padding-left: 45px; }
        .search-wrapper .fa-search { position: absolute; left: 18px; top: 12px; color: var(--accent-primary); }
        
        .text-white-custom { color: var(--text-main) !important; }
        .theme-toggle { cursor: pointer; color: var(--accent-primary); }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* --- TABLE & BADGES --- */
        .table {
            color: var(--text-main);
            --bs-table-bg: transparent;
            --bs-table-color: var(--text-main);
            --bs-table-border-color: var(--border-color);
            --bs-table-hover-bg: rgba(255,255,255,0.02);
            --bs-table-hover-color: var(--text-main);
        }
        
        [data-bs-theme="light"] .table {
            --bs-table-hover-bg: rgba(0,0,0,0.02);
        }

        .badge-success { background-color: #10b981; }
        .badge-warning { background-color: #f59e0b; }
        .badge-secondary { background-color: #64748b; }

    </style>
</head>

<body data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/doctor/dashboard"
                style="color: var(--text-main)">
                <div class="bg-success rounded-3 p-2 me-2 d-flex align-items-center justify-content-center"
                    style="width:35px; height:35px;">
                    <i class="fas fa-user-md text-white"></i>
                </div>
                <span>HMS<span class="text-success">DOCTOR</span></span>
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto search-wrapper">
                    <i class="fas fa-search"></i>
                    <input class="form-control" type="text" placeholder="Search data...">
                </div>

                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-4">
                        <div class="theme-toggle" id="themeSwitcher">
                            <i class="fas fa-moon" id="themeIcon"></i>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" data-bs-toggle="dropdown"
                            style="color: var(--text-main)">
                            <img id="doctorAvatar" class="rounded-circle me-2" width="32">
                            <span id="doctorDisplayName">Doctor</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow border-0" style="background: var(--card-bg);">
                            <li><a class="dropdown-item text-secondary" href="/doctor/home">My Profile</a></li>
                            <li><hr class="dropdown-divider bg-secondary"></li>
                            <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            
            <nav class="col-md-2 sidebar px-0">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="/doctor/dashboard"><i class="fas fa-chart-line me-2"></i> Overview</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/clinics"><i class="fas fa-hospital me-2"></i> Clinic</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/patients"><i class="fas fa-user-injured me-2"></i> My Patients</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/doctor/tests"><i class="fas fa-vials me-2"></i> Medical Tests</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/view-prescription"><i class="fas fa-file-prescription me-2"></i> Prescriptions</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/medicine"><i class="fas fa-pills me-2"></i> Inventory</a></li>
                </ul>
            </nav>

            <main class="col-md-10 py-4 px-4">
                
                <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3" style="border-color: var(--border-color) !important;">
                    <div>
                        <h2 class="fw-bold mb-0 text-white-custom"><i class="fas fa-history text-success me-2"></i> Patient Test History</h2>
                        <small class="text-secondary mt-1 d-block" id="patientInfo"></small>
                    </div>
                    <div class="d-flex gap-2 page-header-actions">
                        <button class="btn btn-outline-secondary px-4 shadow-sm" onclick="goBack()">
                            <i class="fas fa-arrow-left me-2"></i> Back
                        </button>
                    </div>
                </div>

                <div class="card stat-card p-4">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead>
                                <tr>
                                    <th>Test ID</th>
                                    <th>Test Name</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Status</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="testHistoryBody">
                                <tr>
                                    <td colspan="6" class="text-center py-4 text-muted">
                                        <i class="fas fa-spinner fa-spin me-2"></i> Loading tests...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        // --- AUTH & THEME SETUP ---
        document.addEventListener("DOMContentLoaded", () => {
            const savedTheme = localStorage.getItem('hms_theme') || 'dark';
            applyTheme(savedTheme);

            const name = localStorage.getItem("userName");
            if (name) {
                document.getElementById("doctorDisplayName").innerText = name;
                document.getElementById("doctorAvatar").src = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=10b981&color=fff`;
            }
        });

        $('#themeSwitcher').on('click', () => {
            const currentTheme = $('body').attr('data-bs-theme');
            applyTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });

        function applyTheme(theme) {
            $('body').attr('data-bs-theme', theme);
            localStorage.setItem('hms_theme', theme);
            const icon = $('#themeIcon');
            theme === 'light' ? icon.removeClass('fa-moon').addClass('fa-sun') : icon.removeClass('fa-sun').addClass('fa-moon');
        }

        function logout() { localStorage.clear(); window.location.href = "/"; }


        // --- USER PROVIDED LOGIC ---
        const doctorId = localStorage.getItem("userId");
        const role = localStorage.getItem("userRole");
        const patientId = window.location.pathname.split("/").pop();

        if (!doctorId || role !== "DOCTOR" || !patientId) {
            window.location.href = "/";
        }

        // ================= LOAD TEST HISTORY =================
        async function loadTests() {
            try {
                const response = await axios.get(
                    `/api/medical-tests/doctor/${doctorId}/patients/${patientId}`
                );

                const tests = response.data;
                const tbody = document.getElementById("testHistoryBody");

                if (!tests || tests.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" class="text-center py-4 text-muted">
                                No tests found for this patient.
                            </td>
                        </tr>
                    `;
                    return;
                }

                let rows = "";

                tests.forEach(test => {
                    const statusBadge =
                        test.resultStatus === "Completed"
                            ? "badge-success"
                            : test.resultStatus === "Pending"
                                ? "badge-warning"
                                : "badge-secondary";

                    rows += `
                        <tr>
                            <td><strong>${test.testId}</strong></td>
                            <td>${test.testName}</td>
                            <td>${test.category}</td>
                            <td>â‚¹${test.price || "-"}</td>
                            <td>
                                <span class="badge ${statusBadge}">
                                    ${test.resultStatus || "N/A"}
                                </span>
                            </td>
                            <td class="text-end">
                                <button class="btn btn-sm btn-outline-info me-2 shadow-sm"
                                        onclick="viewTest('${test.testId}')">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger shadow-sm"
                                        onclick="deleteTest('${test.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });

                tbody.innerHTML = rows;

            } catch (error) {
                console.error("Error loading test history:", error);
                document.getElementById("testHistoryBody").innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-danger py-4">
                            Failed to load test history.
                        </td>
                    </tr>
                `;
            }
        }

        // ================= ACTIONS =================
        function viewTest(testId) {
            window.location.href = `/doctor/tests/view/${testId}`;
        }

        async function deleteTest(testId) {
            if (!confirm("Delete this test?")) return;

            try {
                await axios.delete(`/api/medical-tests/${testId}`);
                loadTests(); // refresh table
            } catch (error) {
                console.error("Delete failed:", error);
                alert("Failed to delete test.");
            }
        }

        function goBack() {
            window.location.href = "/doctor/tests";
        }

        document.addEventListener("DOMContentLoaded", loadTests);

    </script>
</body>
</html>
