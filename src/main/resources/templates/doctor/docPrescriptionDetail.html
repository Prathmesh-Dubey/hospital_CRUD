<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS - Prescription Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- PRO DOCTOR THEME ENGINE --- */
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --navbar-bg: rgba(30, 41, 59, 0.95);
            --accent-primary: #10b981;
            --border-color: rgba(255, 255, 255, 0.05);
            --input-bg: rgba(15, 23, 42, 0.6);
            --navbar-height: 70px;
        }

        [data-bs-theme="light"] {
            --bg-color: #f8fafc;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --navbar-bg: rgba(255, 255, 255, 0.95);
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: #f1f5f9;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding-top: var(--navbar-height);
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- FIXED LAYOUT --- */
        .navbar {
            background-color: var(--navbar-bg) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--navbar-height);
            z-index: 1030;
        }

        .sidebar {
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            position: fixed;
            top: var(--navbar-height);
            bottom: 0;
            left: 0;
            width: 16.666667%;
            overflow-y: auto;
            padding-top: 1.5rem;
            z-index: 100;
        }

        main {
            margin-left: 16.666667%;
            width: 83.333333%;
        }

        @media (max-width: 767.98px) {
            .sidebar {
                position: static;
                width: 100%;
                height: auto;
                border-right: none;
            }

            main {
                margin-left: 0;
                width: 100%;
            }
        }

        /* --- COMPONENTS --- */
        .nav-link {
            color: var(--text-muted);
            font-weight: 500;
            padding: 12px 20px;
            margin: 8px 15px;
            border-radius: 10px;
            transition: 0.2s;
        }

        .nav-link:hover {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-primary);
        }

        .nav-link.active {
            background: var(--accent-primary);
            color: #fff;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .search-wrapper {
            position: relative;
            width: 400px;
        }

        .search-wrapper input {
            background: var(--input-bg) !important;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-main) !important;
            padding-left: 45px;
        }

        .search-wrapper .fa-search {
            position: absolute;
            left: 18px;
            top: 12px;
            color: var(--accent-primary);
        }

        .text-white-custom {
            color: var(--text-main) !important;
        }

        .theme-toggle {
            cursor: pointer;
            color: var(--accent-primary);
        }

        /* --- RX PAPER STYLES --- */
        .rx-paper {
            background: var(--card-bg);
            border-top: 10px solid var(--accent-primary);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            max-width: 950px;
            margin: 0 auto;
            padding: 40px 50px;
            color: var(--text-main);
        }

        .info-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 2px;
        }

        .patient-bar {
            background: rgba(16, 185, 129, 0.05);
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--accent-primary);
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .rx-symbol {
            font-family: 'Times New Roman', serif;
            font-size: 3.5rem;
            font-weight: bold;
            font-style: italic;
            color: var(--text-main);
            margin: 20px 0;
            line-height: 1;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--accent-primary);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 5px;
            margin-bottom: 15px;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .table {
            color: var(--text-main);
            border-color: var(--border-color);
        }

        .table thead th {
            background-color: rgba(15, 23, 42, 0.4);
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .table>:not(caption)>*>* {
            background-color: transparent;
            color: var(--text-main);
            border-bottom-color: var(--border-color);
        }

        /* --- PRINT STYLES --- */
        @media print {
            body {
                background-color: white !important;
                color: black !important;
                padding-top: 0 !important;
            }

            .navbar,
            .sidebar,
            .btn,
            .theme-toggle,
            .page-header-actions {
                display: none !important;
            }

            main {
                margin-left: 0 !important;
                width: 100% !important;
                padding: 0 !important;
            }

            .rx-paper {
                border: none !important;
                box-shadow: none !important;
                padding: 0 !important;
                max-width: 100% !important;
                color: black !important;
                background: white !important;
                border-top: 10px solid #10b981 !important;
                border-radius: 0 !important;
            }

            .patient-bar {
                background: #f8fafc !important;
                border: 1px solid #cbd5e1 !important;
                border-left: 4px solid #10b981 !important;
            }

            .text-white-custom,
            .text-muted {
                color: black !important;
            }

            .table thead th {
                background-color: #f1f5f9 !important;
                color: black !important;
                border-bottom: 2px solid black !important;
            }

            .table>:not(caption)>*>* {
                color: black !important;
                border-bottom-color: #cbd5e1 !important;
            }

            .section-title {
                color: black !important;
                border-bottom: 2px solid black !important;
            }
        }
    </style>
</head>

<body data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/doctor/dashboard"
                style="color: var(--text-main)">
                <div class="bg-success rounded-3 p-2 me-2 d-flex align-items-center justify-content-center"
                    style="width:35px; height:35px;">
                    <i class="fas fa-user-md text-white"></i>
                </div>
                <span>HMS<span class="text-success">DOCTOR</span></span>
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto search-wrapper">
                    <i class="fas fa-search"></i>
                    <input class="form-control" type="text" placeholder="Search data...">
                </div>

                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-4">
                        <div class="theme-toggle" id="themeSwitcher"><i class="fas fa-moon" id="themeIcon"></i></div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" data-bs-toggle="dropdown"
                            style="color: var(--text-main)">
                            <img id="doctorAvatar" class="rounded-circle me-2" width="32">
                            <span id="doctorDisplayName">Doctor</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow border-0" style="background: var(--card-bg);">
                            <li><a class="dropdown-item text-secondary" href="/doctor/home">My Profile</a></li>
                            <li>
                                <hr class="dropdown-divider bg-secondary">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar px-0">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="/doctor/dashboard"><i
                                class="fas fa-chart-line me-2"></i> Overview</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/clinics"><i class="fas fa-hospital me-2"></i>
                            Clinic</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/patients"><i
                                class="fas fa-user-injured me-2"></i> My Patients</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/tests"><i class="fas fa-vials me-2"></i>
                            Medical Tests</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/doctor/view-prescription"><i
                                class="fas fa-file-prescription me-2"></i> Prescriptions</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/medicine"><i class="fas fa-pills me-2"></i>
                            Inventory</a></li>
                </ul>
            </nav>

            <main class="col-md-10 py-4 px-4">

                <div class="d-flex justify-content-end mb-4 page-header-actions gap-2">
                    <button class="btn btn-primary px-4 shadow-sm" onclick="window.print()">
                        <i class="fas fa-print me-2"></i> Print Prescription
                    </button>
                    <button class="btn btn-outline-secondary px-4 shadow-sm" onclick="window.history.back()">
                        <i class="fas fa-arrow-left me-2"></i> Back
                    </button>
                </div>

                <div id="content">
                    <div class="text-center py-5">
                        <div class="spinner-border text-success" role="status"></div>
                        <p class="text-muted mt-3">Loading prescription...</p>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- 1. AUTHENTICATION ---
        const role = localStorage.getItem("userRole");
        const doctorId = localStorage.getItem("userId");
        if (role !== "DOCTOR" || !doctorId) window.location.href = "/";

        $(document).ready(function () {
            const savedTheme = localStorage.getItem('hms_theme') || 'dark';
            applyTheme(savedTheme);

            const name = localStorage.getItem("userName");
            if (name) {
                document.getElementById("doctorDisplayName").innerText = name;
                document.getElementById("doctorAvatar").src = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=10b981&color=fff`;
            }

            const prescriptionId = window.location.pathname.split("/").pop();
            console.log("Prescription ID from URL:", prescriptionId);

            if (!prescriptionId) {
                document.getElementById("content").innerHTML = "<p class='alert alert-danger'>Invalid prescription ID</p>";
                return;
            }

            fetchData(prescriptionId);
        });

        // --- THEME LOGIC ---
        $('#themeSwitcher').on('click', () => {
            const currentTheme = $('body').attr('data-bs-theme');
            applyTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });

        function applyTheme(theme) {
            $('body').attr('data-bs-theme', theme);
            localStorage.setItem('hms_theme', theme);
            const icon = $('#themeIcon');
            theme === 'light' ? icon.removeClass('fa-moon').addClass('fa-sun') : icon.removeClass('fa-sun').addClass('fa-moon');
        }

        function logout() { localStorage.clear(); window.location.href = "/"; }

        // --- FETCH LOGIC ---
        function fetchData(prescriptionId) {
            fetch(`/api/prescriptions/${prescriptionId}`)
                .then(res => {
                    if (!res.ok) throw new Error();
                    return res.json();
                })
                .then(async (p) => {
                    console.log("Prescription object:", p);
                    const doctorBusinessId = p.currentDoctor?.doctorId;
                    const patientBusinessId = p.patient?.patientId;

                    if (!doctorBusinessId || !patientBusinessId) {
                        console.error("Doctor or Patient ID missing");
                        renderPrescription(p, null, null);
                        return;
                    }

                    const [doctorRes, patientRes] = await Promise.all([
                        fetch(`/api/doctors/${doctorBusinessId}`),
                        fetch(`/api/patients/by-patient-id/${patientBusinessId}`)
                    ]);
                    const doctor = doctorRes.ok ? await doctorRes.json() : null;
                    const patient = patientRes.ok ? await patientRes.json() : null;

                    renderPrescription(p, doctor, patient);
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById("content").innerHTML = "<div class='alert alert-danger'>Prescription not found</div>";
                });
        }

        // --- RENDER FULL DOCUMENT ---
        function renderPrescription(p, doctor, patient) {
            const formatDate = (dateStr) => dateStr ? new Date(dateStr).toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' }) : "-";

            // Build Tables
            let medRows = p.medications?.map(med => `<tr><td>${med.medicineId || "-"}</td><td class="fw-bold">${med.medicineName || "-"}</td></tr>`).join("") || "<tr><td colspan='2' class='text-muted'>No medications prescribed</td></tr>";
            let procRows = p.procedures?.map(proc => `<tr><td class="fw-bold">${proc.procedureName || "-"}</td><td>${proc.sessions || "-"}</td></tr>`).join("") || "<tr><td colspan='2' class='text-muted'>No procedures recorded</td></tr>";
            let invRows = p.investigations?.map(inv => `<tr><td class="fw-bold">${inv.testName || "-"}</td></tr>`).join("") || "<tr><td class='text-muted'>No investigations requested</td></tr>";

            document.getElementById("content").innerHTML = `
                <div class="rx-paper">
                    
                    <div class="row align-items-center mb-4 pb-3 border-bottom" style="border-color: var(--border-color) !important;">
                        <div class="col-md-6 text-md-end mt-3 mt-md-0">
                            <h4 class="fw-bold text-white-custom mb-1">Dr. ${doctor?.name || p.currentDoctor?.doctorName || "-"}</h4>
                            <p class="text-muted mb-0">${doctor?.specialization || "Consulting Physician"}</p>
                            <span class="badge bg-secondary mt-1">Reg: ${doctor?.doctorId || doctorBusinessId || "-"}</span>
                        </div>
                        <div class="col-md-6">
    <p class="text-muted mb-0"><i class="fas fa-phone-alt me-2"></i>${doctor?.phone || "-"}</p>
    <p class="text-muted mb-0"><i class="fas fa-envelope me-2"></i>${doctor?.email || "-"}</p>
</div>
                    </div>

                    <div class="patient-bar">
                        <div class="row g-3">
                            <div class="col-md-3 col-6"><div class="info-label">Patient Name</div><div class="fw-bold text-white-custom fs-5">${patient?.fullName || p.patient?.patientName || "-"}</div></div>
                            <div class="col-md-2 col-6"><div class="info-label">Gender / Blood</div><div class="fw-bold text-white-custom">${patient?.gender || "-"} / ${patient?.bloodGroup || "-"}</div></div>
                            <div class="col-md-3 col-6"><div class="info-label">Contact</div><div class="fw-bold text-white-custom">${patient?.phone || "-"}</div></div>
                            <div class="col-md-4 col-6 text-md-end"><div class="info-label">Patient Email</div><div class="fw-bold text-white-custom">${patient?.emailAddress || "-"}</div></div>
                        </div>
                    </div>

                    <div class="row g-5">
                        <div class="col-md-5 border-end" style="border-color: var(--border-color) !important;">
                            
                            <div class="section-title mt-0"><i class="fas fa-info-circle me-2"></i> Basic Info</div>
                            <div class="mb-2"><span class="info-label d-inline-block" style="width:120px;">Prescription ID:</span> <span class="text-white-custom fw-bold">${p.prescriptionId || p.id || "-"}</span></div>
                            <div class="mb-2"><span class="info-label d-inline-block" style="width:120px;">Date Created:</span> <span class="text-white-custom">${formatDate(p.audit?.createdAt)}</span></div>
                            <div class="mb-4"><span class="info-label d-inline-block" style="width:120px;">Status:</span> <span class="badge bg-success">${p.treatmentTimeline?.treatmentStatus || "-"}</span></div>

                            <div class="section-title"><i class="fas fa-stethoscope me-2"></i> Diagnosis</div>
                            <div class="mb-3">
                                <div class="info-label">Provisional Diagnosis</div>
                                <div class="text-white-custom fw-bold">${p.diagnosis?.provisionalDiagnosis || "-"}</div>
                            </div>
                            <div class="mb-3">
                                <div class="info-label">Confirmed Diagnosis</div>
                                <div class="text-white-custom fw-bold">${p.diagnosis?.confirmedDiagnosis || "-"}</div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-6"><div class="info-label">ICD Code</div><div class="text-white-custom">${p.diagnosis?.icdCode || "-"}</div></div>
                                <div class="col-6"><div class="info-label">Severity</div><div class="text-white-custom">${p.diagnosis?.severity || "-"}</div></div>
                            </div>

                            <div class="section-title"><i class="fas fa-calendar-alt me-2"></i> Timeline & Follow Up</div>
                            <div class="mb-2"><span class="info-label d-inline-block" style="width:120px;">Start Date:</span> <span class="text-white-custom">${formatDate(p.treatmentTimeline?.treatmentStartDate)}</span></div>
                            <div class="mb-3"><span class="info-label d-inline-block" style="width:120px;">Exp. Completion:</span> <span class="text-white-custom">${formatDate(p.treatmentTimeline?.expectedCompletionDate)}</span></div>
                            
                            <div class="p-3 bg-dark bg-opacity-10 rounded border border-secondary mt-3">
                                <div class="info-label">Follow Up Needed?</div>
                                <div class="text-white-custom fw-bold mb-2">${p.followUp?.followUpRequired ? "Yes, on " + formatDate(p.followUp?.followUpDate) : "No"}</div>
                                <div class="info-label">Follow Up Notes</div>
                                <div class="text-white-custom fst-italic">"${p.followUp?.notes || "-"}"</div>
                            </div>

                        </div>

                        <div class="col-md-7">
                            
                            <div class="rx-symbol">R<sub>x</sub></div>

                            <div class="section-title mt-0"><i class="fas fa-pills me-2"></i> Medications</div>
                            <div class="table-responsive mb-4">
                                <table class="table table-bordered table-sm mb-0">
                                    <thead><tr><th width="30%">Medicine ID</th><th>Medicine Name</th></tr></thead>
                                    <tbody>${medRows}</tbody>
                                </table>
                            </div>

                            <div class="section-title"><i class="fas fa-procedures me-2"></i> Procedures</div>
                            <div class="table-responsive mb-4">
                                <table class="table table-bordered table-sm mb-0">
                                    <thead><tr><th>Procedure Name</th><th width="30%">Sessions</th></tr></thead>
                                    <tbody>${procRows}</tbody>
                                </table>
                            </div>

                            <div class="section-title"><i class="fas fa-microscope me-2"></i> Investigations</div>
                            <div class="table-responsive mb-4">
                                <table class="table table-bordered table-sm mb-0">
                                    <thead><tr><th>Test Name</th></tr></thead>
                                    <tbody>${invRows}</tbody>
                                </table>
                            </div>

                            <div class="section-title"><i class="fas fa-comment-medical me-2"></i> Doctor's Remarks</div>
                            <p class="text-white-custom fst-italic">"${p.treatmentTimeline?.remarks || "-"}"</p>

                        </div>
                    </div>

                    <div class="row mt-5 pt-4 border-top" style="border-color: var(--border-color) !important;">
                        <div class="col-8">
                            <small class="text-muted d-block">This prescription is digitally generated.</small>
                        </div>
                        <div class="col-4 text-center">
                            <div style="border-bottom: 1px solid var(--text-muted); height: 30px; margin-bottom: 5px;"></div>
                            <h6 class="fw-bold text-white-custom mb-0 mt-2">Dr. ${doctor?.name || p.currentDoctor?.doctorName || "-"}</h6>
                            <small class="text-muted">Signature</small>
                        </div>
                    </div>

                </div>
            `;
        }
    </script>
</body>

</html>
