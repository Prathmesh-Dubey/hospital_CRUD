<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS - Add/Edit Medicine</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- PRO DOCTOR THEME ENGINE --- */
        :root {
            color-scheme: dark light;
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --navbar-bg: rgba(30, 41, 59, 0.95);
            --accent-primary: #10b981;
            --border-color: rgba(255, 255, 255, 0.05);
            --input-bg: rgba(15, 23, 42, 0.6);
            --navbar-height: 70px;
        }

        [data-bs-theme="light"] {
            --bg-color: #f8fafc;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --navbar-bg: rgba(255, 255, 255, 0.95);
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: #f1f5f9;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding-top: var(--navbar-height);
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- FIXED LAYOUT --- */
        .navbar {
            background-color: var(--navbar-bg) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: fixed; top: 0; left: 0; right: 0; height: var(--navbar-height); z-index: 1030;
        }

        .sidebar {
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            position: fixed; top: var(--navbar-height); bottom: 0; left: 0; width: 16.666667%;
            overflow-y: auto; padding-top: 1.5rem; z-index: 100;
        }

        main { margin-left: 16.666667%; width: 83.333333%; }

        @media (max-width: 767.98px) {
            .sidebar { position: static; width: 100%; height: auto; border-right: none; }
            main { margin-left: 0; width: 100%; }
        }

        /* --- COMPONENTS --- */
        .nav-link { color: var(--text-muted); font-weight: 500; padding: 12px 20px; margin: 8px 15px; border-radius: 10px; transition: 0.2s; }
        .nav-link:hover { background: rgba(16, 185, 129, 0.1); color: var(--accent-primary); }
        .nav-link.active { background: var(--accent-primary); color: #fff; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3); }

        .search-wrapper { position: relative; width: 400px; }
        .search-wrapper input { background: var(--input-bg) !important; border: 1px solid var(--border-color); border-radius: 12px; color: var(--text-main) !important; padding-left: 45px; }
        .search-wrapper .fa-search { position: absolute; left: 18px; top: 12px; color: var(--accent-primary); }
        
        .text-white-custom { color: var(--text-main) !important; }
        .theme-toggle { cursor: pointer; color: var(--accent-primary); }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* --- FORM STYLING --- */
        .form-label {
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.4rem;
        }

        .form-control {
            background-color: var(--input-bg) !important;
            border: 1px solid var(--border-color);
            color: var(--text-main) !important;
            border-radius: 8px;
            padding: 0.6rem 1rem;
        }

        .form-control:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 0.25rem rgba(16, 185, 129, 0.15);
        }

        /* --- PRINT STYLES --- */
        @media print {
            body { background-color: white !important; color: black !important; padding-top: 0 !important; }
            .navbar, .sidebar, .btn, .theme-toggle, .page-header-actions { display: none !important; }
            main { margin-left: 0 !important; width: 100% !important; padding: 0 !important; }
            .stat-card { border: none !important; box-shadow: none !important; background: white !important; }
            .form-control { border: 1px solid #ccc !important; background: transparent !important; color: black !important; }
            .form-label, .text-white-custom { color: black !important; }
            h2 { font-size: 24px !important; border-bottom: 2px solid black; padding-bottom: 10px;}
        }
    </style>
</head>

<body data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/doctor/dashboard"
                style="color: var(--text-main)">
                <div class="bg-success rounded-3 p-2 me-2 d-flex align-items-center justify-content-center"
                    style="width:35px; height:35px;">
                    <i class="fas fa-user-md text-white"></i>
                </div>
                <span>HMS<span class="text-success">DOCTOR</span></span>
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto search-wrapper">
                    <i class="fas fa-search"></i>
                    <input class="form-control" type="text" placeholder="Search data...">
                </div>

                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-4">
                        <div class="theme-toggle" id="themeSwitcher">
                            <i class="fas fa-moon" id="themeIcon"></i>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" data-bs-toggle="dropdown"
                            style="color: var(--text-main)">
                            <img id="doctorAvatar" class="rounded-circle me-2" width="32">
                            <span id="doctorDisplayName"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow border-0" style="background: var(--card-bg);">
                            <li><a class="dropdown-item text-secondary" href="/doctor/home">My Profile</a></li>
                            <li><hr class="dropdown-divider bg-secondary"></li>
                            <li><a class="dropdown-item text-danger" href="/" onclick="logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            
            <nav class="col-md-2 sidebar px-0">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="/doctor/dashboard"><i class="fas fa-chart-line me-2"></i> Overview</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/clinics"><i class="fas fa-hospital me-2"></i> Clinic</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/patients"><i class="fas fa-user-injured me-2"></i> My Patients</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/tests"><i class="fas fa-vials me-2"></i>Medical Tests</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/view-prescription"><i class="fas fa-file-prescription me-2"></i> Prescriptions</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/doctor/medicine"><i class="fas fa-pills me-2"></i>Inventory</a></li>
                </ul>
            </nav>

            <main class="col-md-10 py-4 px-4">
                
                <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3" style="border-color: var(--border-color) !important;">
                    <div>
                        <h2 class="fw-bold mb-0 text-white-custom"><i class="fas fa-capsules text-success me-2"></i> Add Medicine</h2>
                        <p class="text-secondary mb-0 mt-1">Register a new medication into the system catalog.</p>
                    </div>
                    <div class="d-flex gap-2 page-header-actions">
                        <button class="btn btn-outline-primary px-4 shadow-sm" onclick="window.print()">
                            <i class="fas fa-print me-2"></i> Print Form
                        </button>
                        <button class="btn btn-outline-secondary px-4 shadow-sm" onclick="window.history.back()">
                            <i class="fas fa-arrow-left me-2"></i> Back
                        </button>
                    </div>
                </div>

                <div class="card stat-card p-4 mb-5">
                    <form id="medicineForm">
                        
                        <h5 class="text-white-custom fw-bold border-bottom pb-2 mb-4" style="border-color: var(--border-color) !important;">General Information</h5>
                        
                        <div class="row g-4 mb-4">
                            <div class="col-md-6">
                                <label class="form-label">Medicine Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="medicineName" placeholder="e.g. Amoxicillin 500mg" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Company Name</label>
                                <input type="text" class="form-control" id="companyName" placeholder="e.g. Pfizer, GSK">
                            </div>
                        </div>

                        <h5 class="text-white-custom fw-bold border-bottom pb-2 mb-4 mt-5" style="border-color: var(--border-color) !important;">Administration Details</h5>

                        <div class="row g-4 mb-4">
                            <div class="col-md-3 col-sm-6">
                                <label class="form-label">Dosage</label>
                                <input type="text" class="form-control" id="dosage" placeholder="e.g. 1 Tablet">
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <label class="form-label">Route</label>
                                <input type="text" class="form-control" id="route" placeholder="e.g. Oral, IV">
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <label class="form-label">Frequency</label>
                                <input type="text" class="form-control" id="frequency" placeholder="e.g. Twice a day">
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <label class="form-label">Duration (days)</label>
                                <input type="number" class="form-control" id="duration" placeholder="e.g. 7">
                            </div>
                        </div>

                        <h5 class="text-white-custom fw-bold border-bottom pb-2 mb-4 mt-5" style="border-color: var(--border-color) !important;">Pricing & Schedule</h5>

                        <div class="row g-4 mb-4">
                            <div class="col-md-4">
                                <label class="form-label">Price</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-secondary bg-opacity-25 border-secondary text-white-custom">â‚¹</span>
                                    <input type="number" step="0.01" class="form-control" id="price" placeholder="0.00">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Start Date</label>
                                <input type="datetime-local" class="form-control" id="startDate">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">End Date</label>
                                <input type="datetime-local" class="form-control" id="endDate">
                            </div>
                        </div>

                        <h5 class="text-white-custom fw-bold border-bottom pb-2 mb-4 mt-5" style="border-color: var(--border-color) !important;">Additional Information</h5>

                        <div class="mb-4">
                            <label class="form-label">Special Instructions</label>
                            <textarea class="form-control" id="specialInstructions" rows="3" placeholder="Add any specific dietary or administration warnings here..."></textarea>
                        </div>

                        <div class="d-flex justify-content-end mt-4 pt-3 border-top" style="border-color: var(--border-color) !important;">
                            <button type="button" class="btn btn-outline-secondary px-4 me-2" onclick="window.history.back()">Cancel</button>
                            <button type="submit" class="btn btn-success px-5 fw-bold shadow-sm">
                                <i class="fas fa-save me-2"></i> Add Medicine
                            </button>
                        </div>

                    </form>
                </div>

            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- AUTH & THEME SETUP ---
        document.addEventListener("DOMContentLoaded", () => {
            const savedTheme = localStorage.getItem('hms_theme') || 'dark';
            applyTheme(savedTheme);

            const name = localStorage.getItem("userName");
            if (name) {
                document.getElementById("doctorDisplayName").innerText = name;
                document.getElementById("doctorAvatar").src = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=10b981&color=fff`;
            }
        });

        $('#themeSwitcher').on('click', () => {
            const currentTheme = $('body').attr('data-bs-theme');
            applyTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });

        function applyTheme(theme) {
            $('body').attr('data-bs-theme', theme);
            localStorage.setItem('hms_theme', theme);
            const icon = $('#themeIcon');
            theme === 'light' ? icon.removeClass('fa-moon').addClass('fa-sun') : icon.removeClass('fa-sun').addClass('fa-moon');
        }

        function logout() { localStorage.clear(); window.location.href = "/"; }

        // --- USER PROVIDED LOGIC & API INTEGRATION ---
        const baseUrl = "http://localhost:8080/api/medicines";
        const urlParams = new URLSearchParams(window.location.search);
        const editId = urlParams.get("id");
        const doctorId = localStorage.getItem("userId");

        document.addEventListener("DOMContentLoaded", () => {
            if (!doctorId) {
                alert("Doctor not logged in.");
                window.location.href = "/";
                return;
            }

            // If editing
            if (editId) {
                document.querySelector("h2").innerHTML = '<i class="fas fa-edit text-warning me-2"></i> Edit Medicine';
                document.querySelector("button[type='submit']").innerHTML = '<i class="fas fa-save me-2"></i> Update Medicine';
                loadMedicine(editId);
            }
        });

        async function loadMedicine(id) {
            try {
                const response = await fetch(`${baseUrl}/${id}`);
                const med = await response.json();

                document.getElementById("medicineName").value = med.medicineName || "";
                document.getElementById("companyName").value = med.companyName || "";
                document.getElementById("dosage").value = med.dosage || "";
                document.getElementById("route").value = med.route || "";
                document.getElementById("frequency").value = med.frequency || "";
                document.getElementById("duration").value = med.duration || "";
                document.getElementById("price").value = med.price || "";
                document.getElementById("startDate").value = med.startDate ? med.startDate.substring(0,16) : "";
                document.getElementById("endDate").value = med.endDate ? med.endDate.substring(0,16) : "";
                document.getElementById("specialInstructions").value = med.specialInstructions || "";

            } catch (error) {
                console.error("Error loading medicine:", error);
                alert("Failed to load medicine details.");
            }
        }

        document.getElementById("medicineForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            let medicine = {
                doctorId: doctorId,
                medicineName: document.getElementById("medicineName").value,
                companyName: document.getElementById("companyName").value,
                dosage: document.getElementById("dosage").value,
                route: document.getElementById("route").value,
                frequency: document.getElementById("frequency").value,
                duration: parseInt(document.getElementById("duration").value) || 0,
                price: parseFloat(document.getElementById("price").value) || 0,
                startDate: document.getElementById("startDate").value,
                endDate: document.getElementById("endDate").value,
                specialInstructions: document.getElementById("specialInstructions").value,
                recordStatus: "ACTIVE",
                doctorChangeAllowed: false
            };

            try {
                let response;

                if (editId) {
                    // First fetch existing medicine to preserve medId
                    const existingResponse = await fetch(`${baseUrl}/${editId}`);
                    const existingMedicine = await existingResponse.json();

                    medicine.id = existingMedicine.id;
                    medicine.medId = existingMedicine.medId;   // CRITICAL

                    response = await fetch(`${baseUrl}/${editId}`, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(medicine)
                    });

                } else {
                    response = await fetch(baseUrl, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(medicine)
                    });
                }

                if (response.ok) {
                    window.location.href = "/doctor/medicine";
                } else {
                    alert("Operation failed.");
                }

            } catch (error) {
                console.error(error);
                alert("Something went wrong.");
            }
        });
    </script>
</body>
</html>
