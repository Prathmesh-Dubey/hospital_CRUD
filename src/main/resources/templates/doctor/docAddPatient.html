<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor - Add Patient</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- PRO DOCTOR THEME ENGINE --- */
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --navbar-bg: rgba(30, 41, 59, 0.95);
            /* Slight opacity increase for fixed nav */
            --accent-primary: #10b981;
            --border-color: rgba(255, 255, 255, 0.05);
            --input-bg: rgba(15, 23, 42, 0.6);
            --navbar-height: 70px;
            /* Defined height variable */
        }

        [data-bs-theme="light"] {
            --bg-color: #f8fafc;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --navbar-bg: rgba(255, 255, 255, 0.95);
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: #f1f5f9;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
            padding-top: var(--navbar-height);
            /* Pushes content down so Navbar doesn't cover it */
        }

        /* --- FIXED NAVBAR --- */
        .navbar {
            background-color: var(--navbar-bg) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            /* Fixed Positioning */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--navbar-height);
            z-index: 1030;
            /* Higher than sidebar */
        }

        /* --- FIXED SIDEBAR --- */
        .sidebar {
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            /* Fixed Positioning */
            position: fixed;
            top: var(--navbar-height);
            /* Start below navbar */
            bottom: 0;
            left: 0;
            z-index: 100;
            width: 16.666667%;
            /* Exact width of col-md-2 */
            overflow-y: auto;
            /* Internal scrollbar */
            padding-top: 1.5rem;
        }

        /* --- MAIN CONTENT OFFSET --- */
        main {
            /* Margin to account for fixed sidebar */
            margin-left: 16.666667%;
            width: 83.333333%;
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 767.98px) {
            .sidebar {
                position: static;
                /* Back to normal flow on mobile */
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            main {
                margin-left: 0;
                width: 100%;
            }
        }

        .nav-link {
            color: var(--text-muted);
            font-weight: 500;
            padding: 12px 20px;
            margin: 8px 15px;
            border-radius: 10px;
            transition: 0.2s;
        }

        .nav-link:hover {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-primary);
        }

        .nav-link.active {
            background: var(--accent-primary);
            color: #fff;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .form-control,
        .form-select {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            border-radius: 8px;
            padding: 10px 15px;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: var(--input-bg);
            color: var(--text-main);
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 0.25rem rgba(16, 185, 129, 0.25);
        }

        .form-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .theme-toggle {
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--accent-primary);
        }

        .btn-primary {
            background-color: var(--accent-primary);
            border-color: var(--accent-primary);
            color: #fff;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #059669;
            border-color: #059669;
        }

        .text-accent {
            color: var(--accent-primary) !important;
        }
    </style>
</head>

<body data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/doctor/dashboard"
                style="color: var(--text-main)">
                <div class="bg-success rounded-3 p-2 me-2 d-flex align-items-center justify-content-center"
                    style="width:35px; height:35px;">
                    <i class="fas fa-user-md text-white"></i>
                </div>
                <span>HMS<span class="text-success">DOCTOR</span></span>
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="flex-grow-1 d-flex justify-content-center">
                

                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item me-4">
                            <div class="theme-toggle" id="themeSwitcher">
                                <i class="fas fa-moon" id="themeIcon"></i>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#"
                                data-bs-toggle="dropdown" style="color: var(--text-main)">
                                <img id="doctorAvatar" class="rounded-circle me-2" width="32">
                                <span id="doctorDisplayName"></span>

                            </a>
                            <ul class="dropdown-menu dropdown-menu-end shadow border-0"
                                style="background: var(--card-bg);">
                                <li><a class="dropdown-item text-secondary" href="/doctor/home">My Profile</a></li>
                                <hr class="dropdown-divider bg-secondary">
                        </li>
                        <li><a class="dropdown-item text-danger" href="/" onclick="logout()">Logout</a></li>
                    </ul>
                    </li>
                    </ul>
                </div>
            </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar px-0">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="/doctor/dashboard"><i
                                class="fas fa-chart-line me-2"></i> Overview</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/clinics"><i class="fas fa-hospital me-2"></i>
                            Clinic</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/doctor/patients"><i
                                class="fas fa-user-injured me-2"></i> My Patients</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/tests"><i class="fas fa-vials me-2"></i> Lab
                            Reports</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/prescriptions"><i
                                class="fas fa-file-prescription me-2"></i> Prescriptions</a></li>
                </ul>
            </nav>

            <main class="col-md-10 py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="fw-bold mb-0 text-white-custom">Add New Patient</h2>
                        <p class="text-secondary mb-0">Register a new patient record</p>
                    </div>
                    <a href="/doctor/patients" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i> Back to Patients
                    </a>
                </div>

                <div class="card stat-card p-4">
                    <div class="card-body p-0">
                        <form id="patientForm">

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Date of Birth</label>
                                    <input type="datetime-local" class="form-control" id="dateOfBirth" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Gender</label>
                                    <select class="form-select" id="gender" required>
                                        <option value="">Select Gender</option>
                                        <option value="MALE">Male</option>
                                        <option value="FEMALE">Female</option>
                                        <option value="OTHER">Other</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Blood Group</label>
                                    <select class="form-select" id="bloodGroup" required>
                                        <option value="">Select Blood Group</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phoneNumber" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="emailAddress" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Residential Address</label>
                                <input type="text" class="form-control" id="residentialAddress" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Emergency Contact</label>
                                <input type="tel" class="form-control" id="emergencyContact" required>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Height (cm)</label>
                                    <input type="number" class="form-control" id="height" min="0">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Weight (kg)</label>
                                    <input type="number" class="form-control" id="weight" min="0" step="0.1">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Allergies (comma separated)</label>
                                    <input type="text" class="form-control" id="allergies">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Chronic Diseases (comma separated)</label>
                                    <input type="text" class="form-control" id="chronicDiseases">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Current Medications (comma separated)</label>
                                <input type="text" class="form-control" id="currentMedications">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>


                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-primary px-4 py-2" onclick="savePatient()">
                                    <i class="fas fa-save me-2"></i> Save Patient
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        
        // --- Theme Engine ---
        $(document).ready(function () {
            const savedTheme = localStorage.getItem('hms_theme') || 'dark';
            applyTheme(savedTheme);
        });

        $('#themeSwitcher').on('click', () => {
            const currentTheme = $('body').attr('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        function applyTheme(theme) {
            $('body').attr('data-bs-theme', theme);
            localStorage.setItem('hms_theme', theme);

            const icon = $('#themeIcon');
            if (theme === 'light') {
                icon.removeClass('fa-moon').addClass('fa-sun');
            } else {
                icon.removeClass('fa-sun').addClass('fa-moon');
            }
        }

        // --- Logic (Unchanged, just redirection path updated for Doctor view) ---
        async function savePatient() {

    const doctorId = localStorage.getItem("userId");

    if (!doctorId) {
        alert("Session expired. Please login again.");
        window.location.href = "/";
        return;
    }

    const formData = {
        fullName: document.getElementById('fullName').value,
        dateOfBirth: document.getElementById('dateOfBirth').value,
        gender: document.getElementById('gender').value,
        phone: document.getElementById('phoneNumber').value, // FIXED
        emailAddress: document.getElementById('emailAddress').value,
        residentialAddress: document.getElementById('residentialAddress').value,
        emergencyContact: document.getElementById('emergencyContact').value,
        bloodGroup: document.getElementById('bloodGroup').value,
        password: document.getElementById('password').value, // IMPORTANT
        height: parseInt(document.getElementById('height').value) || null,
        weight: parseFloat(document.getElementById('weight').value) || null,
        allergies: document.getElementById('allergies').value
            ? document.getElementById('allergies').value.split(',').map(s => s.trim())
            : [],
        chronicDiseases: document.getElementById('chronicDiseases').value
            ? document.getElementById('chronicDiseases').value.split(',').map(s => s.trim())
            : [],
        currentMedications: document.getElementById('currentMedications').value
            ? document.getElementById('currentMedications').value.split(',').map(s => s.trim())
            : []
    };

    try {
        await axios.post(`/api/patients/doctor/${doctorId}`, formData);

        alert("Patient added successfully");
        window.location.href = "/doctor/patients";

    } catch (error) {
        console.error("Full error:", error.response?.data);
        alert("Error saving patient");
    }
}

    </script>
</body>

</html>
