<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor - My Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- PRO DOCTOR THEME ENGINE --- */
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --navbar-bg: rgba(30, 41, 59, 0.95);
            --accent-primary: #10b981;
            /* Doctor Green */
            --border-color: rgba(255, 255, 255, 0.05);
            --input-bg: rgba(15, 23, 42, 0.6);
            --navbar-height: 70px;
            --btn-text: #fff;
            /* Default button text for dark mode */
        }

        [data-bs-theme="light"] {
            --bg-color: #f8fafc;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --navbar-bg: rgba(255, 255, 255, 0.95);
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: #f1f5f9;
            --btn-text: #10b981;
            /* Button text for light mode (Green outline look) */
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding-top: var(--navbar-height);
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- FIXED LAYOUT --- */
        .navbar {
            background-color: var(--navbar-bg) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--navbar-height);
            z-index: 1030;
        }

        .sidebar {
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            position: fixed;
            top: var(--navbar-height);
            bottom: 0;
            left: 0;
            width: 16.666667%;
            overflow-y: auto;
            padding-top: 1.5rem;
            z-index: 100;
        }

        main {
            margin-left: 16.666667%;
            width: 83.333333%;
        }

        @media (max-width: 767.98px) {
            .sidebar {
                position: static;
                width: 100%;
                height: auto;
                border-right: none;
            }

            main {
                margin-left: 0;
                width: 100%;
            }
        }

        /* --- COMPONENTS --- */
        .nav-link {
            color: var(--text-muted);
            font-weight: 500;
            padding: 12px 20px;
            margin: 8px 15px;
            border-radius: 10px;
            transition: 0.2s;
        }

        .nav-link:hover {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-primary);
        }

        .nav-link.active {
            background: var(--accent-primary);
            color: #fff;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            /* For header overlap */
        }

        .form-control,
        .form-select {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            border-radius: 8px;
            padding: 10px 15px;
            transition: all 0.2s;
        }

        /* Edit Mode Styles */
        .form-control:disabled,
        .form-select:disabled {
            background-color: transparent;
            border-color: transparent;
            padding-left: 0;
            color: var(--text-main);
            opacity: 1;
            /* Ensure text is readable */
            font-weight: 500;
            cursor: default;
        }

        .form-control:not(:disabled),
        .form-select:not(:disabled) {
            background-color: var(--input-bg);
            border: 1px solid var(--accent-primary);
            box-shadow: 0 0 0 0.25rem rgba(16, 185, 129, 0.15);
        }

        .text-white-custom {
            color: var(--text-main) !important;
        }

        .text-accent {
            color: var(--accent-primary) !important;
        }

        .theme-toggle {
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--accent-primary);
        }

        /* Profile Header Design */
        .profile-header-bg {
            height: 150px;
            background: linear-gradient(135deg, #10b981 0%, #064e3b 100%);
            margin: -1.5rem -1.5rem 0;
            /* Bleed to edges */
            position: relative;
        }

        .avatar-container {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: var(--card-bg);
            /* Match card bg */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: var(--accent-primary);
            border: 4px solid var(--card-bg);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            margin-top: -65px;
            /* Pull up into header */
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: var(--accent-primary);
            border-color: var(--accent-primary);
            color: #fff;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #059669;
            border-color: #059669;
        }

        /* Edit Button Visibility Fix */
        .btn-outline-custom {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            font-weight: 600;
        }

        .btn-outline-custom:hover {
            background-color: var(--accent-primary);
            color: #fff;
        }
    </style>
</head>

<body data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/doctor/dashboard"
                style="color: var(--text-main)">
                <div class="bg-success rounded-3 p-2 me-2 d-flex align-items-center justify-content-center"
                    style="width:35px; height:35px;">
                    <i class="fas fa-user-md text-white"></i>
                </div>
                <span>HMS<span class="text-accent">DOCTOR</span></span>
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-4">
                        <div class="theme-toggle" id="themeSwitcher">
                            <i class="fas fa-moon" id="themeIcon"></i>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" data-bs-toggle="dropdown"
                            style="color: var(--text-main)">
                            <img id="navbarAvatar" class="rounded-circle me-2" width="32">
                            <span id="navbarDoctorName">Loading...</span>

                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow border-0"
                            style="background-color: var(--card-bg);">
                            <li><a class="dropdown-item active" href="#">My Profile</a></li>
                            <li>
                                <hr class="dropdown-divider" style="border-color: var(--border-color)">
                            </li>
                            <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <nav class="col-md-2 sidebar px-0">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="/doctor/dashboard"><i
                                class="fas fa-chart-line me-2"></i> Overview</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/clinics"><i class="fas fa-hospital me-2"></i>
                            Clinics</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/patients"><i
                                class="fas fa-user-injured me-2"></i> My Patients</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/tests"><i class="fas fa-vials me-2"></i>
                            Medical Tests</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/view-prescription"><i
                                class="fas fa-file-prescription me-2"></i> Prescriptions</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/medicine"><i class="fas fa-pills me-2"></i>
                            Inventory</a></li>
                </ul>
            </nav>

            <main class="col-md-10 py-4">

                <div class="container" style="max-width: 850px;">
                    <div class="card stat-card p-4 pt-0">

                        <div class="profile-header-bg"></div>

                        <div class="d-flex flex-column align-items-center">
                            <div class="avatar-container">
                                <i class="fas fa-user-md"></i>
                            </div>
                            <h2 class="fw-bold text-white-custom mb-1" id="headerName">Loading...</h2>
                            <p class="text-accent mb-3" id="headerSpec">...</p>

                            <div class="mb-4">
                                <button id="editBtn" class="btn btn-outline-custom px-4 rounded-pill"
                                    onclick="enableEdit()">
                                    <i class="fas fa-pen me-2"></i> Edit Profile
                                </button>
                                <div id="actionBtns" class="d-none">
                                    <button class="btn btn-outline-danger me-2 rounded-pill px-4"
                                        onclick="cancelEdit()">Cancel</button>
                                    <button class="btn btn-primary rounded-pill px-4" onclick="saveProfile()">Save
                                        Changes</button>
                                </div>
                            </div>
                        </div>

                        <hr class="border-secondary opacity-25">

                        <form id="profileForm" class="px-md-4 mt-3">
                            <h5 class="text-white-custom mb-4 border-start border-4 border-success ps-3"><i
                                    class="fas fa-id-card me-2"></i>Personal Details</h5>
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <label class="form-label small text-muted text-uppercase fw-bold">Full Name</label>
                                    <input type="text" class="form-control" id="name" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small text-muted text-uppercase fw-bold">Email
                                        Address</label>
                                    <input type="email" class="form-control" id="email" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small text-muted text-uppercase fw-bold">Phone
                                        Number</label>
                                    <input type="tel" class="form-control" id="phone" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small text-muted text-uppercase fw-bold">Gender</label>
                                    <select class="form-select" id="gender" disabled>
                                        <option value="MALE">Male</option>
                                        <option value="FEMALE">Female</option>
                                        <option value="OTHER">Other</option>
                                    </select>
                                </div>
                            </div>
                            <hr class="border-secondary opacity-25 mt-5">

                            <h5 class="text-white-custom mb-4 mt-4 border-start border-4 border-success ps-3">
                                <i class="fas fa-shield-alt me-2"></i>Account Security
                            </h5>

                            <div class="row g-4">
                                <div class="col-md-6">
                                    <label class="form-label small text-muted text-uppercase fw-bold">
                                        Current Password
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" value="********" disabled>
                                        <button class="btn btn-outline-secondary" type="button"
                                            onclick="showPasswordInfo()">
                                            <i class="fas fa-info-circle"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>


                            <h5 class="text-white-custom mb-4 mt-5 border-start border-4 border-success ps-3"><i
                                    class="fas fa-stethoscope me-2"></i>Professional Info</h5>
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <label
                                        class="form-label small text-muted text-uppercase fw-bold">Specialization</label>
                                    <input type="text" class="form-control" id="specialization" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small text-muted text-uppercase fw-bold">Experience
                                        (Years)</label>
                                    <input type="number" class="form-control" id="experience" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small text-muted text-uppercase fw-bold">Hospital
                                        Affiliation</label>
                                    <input type="text" class="form-control" id="hospitalName" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small text-muted text-uppercase fw-bold">Consultation Fee
                                        (â‚¹)</label>
                                    <input type="number" class="form-control" id="consultationFee" disabled>
                                </div>
                                <div class="col-12">
                                    <label class="form-label small text-muted text-uppercase fw-bold">Qualifications
                                        (comma separated)</label>
                                    <input type="text" class="form-control" id="qualification" disabled>
                                </div>
                                <div class="col-12">
                                    <label class="form-label small text-muted text-uppercase fw-bold">Clinic
                                        Address</label>
                                    <textarea class="form-control" id="address" rows="2" disabled></textarea>
                                </div>
                                <h5 class="text-white-custom mb-4 mt-4 border-start border-4 border-success ps-3">
                                    <i class="fas fa-lock me-2"></i>Change Password
                                </h5>

                                <div class="row g-4">
                                    <div class="col-md-6">
                                        <label class="form-label small text-muted text-uppercase fw-bold">
                                            New Password
                                        </label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="newPassword">
                                            <button class="btn btn-outline-secondary" type="button"
                                                onclick="togglePassword('newPassword', this)">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label small text-muted text-uppercase fw-bold">
                                            Confirm Password
                                        </label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="confirmPassword">
                                            <button class="btn btn-outline-secondary" type="button"
                                                onclick="togglePassword('confirmPassword', this)">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="button" class="btn btn-warning rounded-pill px-4"
                                            onclick="resetPassword()">
                                            <i class="fas fa-key me-2"></i>Update Password
                                        </button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        let DOCTOR_ID = null;
        let originalData = {};

        // --- THEME ENGINE --//
        async function loadProfile() {
            try {

                console.log("Doctor ID:", DOCTOR_ID);

                const response = await axios.get(`/api/doctors/${DOCTOR_ID}`);
                const doctor = response.data;

                originalData = { ...doctor };
                populateForm(doctor);

                // Update navbar name
                const navbarName = document.getElementById("navbarDoctorName");
                if (navbarName) {
                    navbarName.innerText = doctor.name;
                }

                // Update avatar
                const avatar = document.getElementById("navbarAvatar");
                if (avatar) {
                    avatar.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(doctor.name)}&background=10b981&color=fff`;
                }

            } catch (error) {
                console.error("Error loading profile:", error);
                alert("Session expired or profile not found.");
                localStorage.clear();
                window.location.href = "/";
            }
        }



        $('#themeSwitcher').on('click', () => {
            const currentTheme = $('body').attr('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        function applyTheme(theme) {
            $('body').attr('data-bs-theme', theme);
            localStorage.setItem('hms_theme', theme);
            const icon = $('#themeIcon');
            if (theme === 'light') {
                icon.removeClass('fa-moon').addClass('fa-sun');
            } else {
                icon.removeClass('fa-sun').addClass('fa-moon');
            }
        }

        // --- PROFILE LOGIC ---
        // Mock ID for demonstration
        document.addEventListener("DOMContentLoaded", () => {

            const role = localStorage.getItem("userRole");
            const doctorId = localStorage.getItem("userId");

            if (role !== "DOCTOR" || !doctorId) {
                window.location.href = "/";
                return;
            }

            DOCTOR_ID = doctorId;

            const savedTheme = localStorage.getItem('hms_theme') || 'dark';
            applyTheme(savedTheme);

            loadProfile();
        });


        function populateForm(data) {
            // Header
            document.getElementById('headerName').innerText = data.name || 'Unknown';
            document.getElementById('headerSpec').innerText = data.specialization || 'General';

            // Fields
            document.getElementById('name').value = data.name || '';
            document.getElementById('email').value = data.email || '';
            document.getElementById('phone').value = data.phone || '';
            document.getElementById('gender').value = data.gender || 'MALE';
            document.getElementById('specialization').value = data.specialization || '';
            document.getElementById('experience').value = data.experience || 0;
            document.getElementById('hospitalName').value = data.hospitalName || '';
            document.getElementById('consultationFee').value = data.consultationFee || 0;
            document.getElementById('address').value = data.address || '';
            document.getElementById('qualification').value = data.qualification ? (Array.isArray(data.qualification) ? data.qualification.join(', ') : data.qualification) : '';
        }

        function enableEdit() {
            // Enable Inputs
            const inputs = document.querySelectorAll('.form-control, .form-select');
            inputs.forEach(input => input.disabled = false);

            // Toggle Buttons
            document.getElementById('editBtn').classList.add('d-none');
            document.getElementById('actionBtns').classList.remove('d-none');
        }

        function cancelEdit() {
            populateForm(originalData); // Revert to original
            disableEdit();
        }

        function disableEdit() {
            // Disable Inputs
            const inputs = document.querySelectorAll('.form-control, .form-select');
            inputs.forEach(input => input.disabled = true);

            // Toggle Buttons
            document.getElementById('editBtn').classList.remove('d-none');
            document.getElementById('actionBtns').classList.add('d-none');
        }

        async function saveProfile() {

            const updatedData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                gender: document.getElementById('gender').value,
                specialization: document.getElementById('specialization').value,
                experience: parseInt(document.getElementById('experience').value),
                hospitalName: document.getElementById('hospitalName').value,
                consultationFee: parseFloat(document.getElementById('consultationFee').value),
                address: document.getElementById('address').value,
                qualification: document.getElementById('qualification')
                    .value
                    .split(',')
                    .map(q => q.trim())
                    .filter(q => q !== "")
            };

            try {

                const response = await axios.put(
                    `/api/doctors/${DOCTOR_ID}`,
                    updatedData
                );

                const updatedDoctor = response.data;

                originalData = { ...updatedDoctor };

                populateForm(updatedDoctor);

                // Update header + navbar
                document.getElementById('headerName').innerText = updatedDoctor.name;
                document.getElementById('headerSpec').innerText = updatedDoctor.specialization;
                document.getElementById("navbarDoctorName").innerText = updatedDoctor.name;

                alert("Profile Updated Successfully");

                disableEdit();

            } catch (error) {
                console.error("Update error:", error);
                alert("Failed to update profile.");
            }
        }

        async function resetPassword() {

            const newPassword = document.getElementById("newPassword").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();

            if (!newPassword || !confirmPassword) {
                alert("Both password fields are required.");
                return;
            }

            if (newPassword.length < 6) {
                alert("Password must be at least 6 characters.");
                return;
            }

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            try {

                await axios.post("/api/doctors/reset-password", {
                    email: originalData.email,
                    phone: originalData.phone,
                    newPassword: newPassword
                });

                alert("Password updated successfully.");

                document.getElementById("newPassword").value = "";
                document.getElementById("confirmPassword").value = "";

            } catch (error) {

                console.error("Reset error:", error);

                if (error.response && error.response.status === 404) {
                    alert("Invalid email or phone.");
                } else {
                    alert("Something went wrong while updating password.");
                }
            }
        }


        function showPasswordInfo() {
            alert("For security reasons, your password cannot be viewed. You can reset it below.");
        }
        function togglePassword(fieldId, button) {
            const input = document.getElementById(fieldId);
            const icon = button.querySelector("i");

            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>

</html>
