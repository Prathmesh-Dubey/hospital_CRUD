<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor - Add Lab Test</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- PRO DOCTOR THEME ENGINE --- */
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --navbar-bg: rgba(30, 41, 59, 0.95);
            --accent-primary: #10b981; /* Doctor Green */
            --border-color: rgba(255, 255, 255, 0.05);
            --input-bg: rgba(15, 23, 42, 0.6);
            --navbar-height: 70px;
        }

        [data-bs-theme="light"] {
            --bg-color: #f8fafc;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --navbar-bg: rgba(255, 255, 255, 0.95);
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: #f1f5f9;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding-top: var(--navbar-height);
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- FIXED LAYOUT --- */
        .navbar {
            background-color: var(--navbar-bg) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: 0; left: 0; right: 0;
            height: var(--navbar-height);
            z-index: 1030;
        }

        .sidebar {
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            position: fixed;
            top: var(--navbar-height);
            bottom: 0; left: 0;
            width: 16.666667%;
            overflow-y: auto;
            padding-top: 1.5rem;
            z-index: 100;
        }

        main {
            margin-left: 16.666667%;
            width: 83.333333%;
        }

        @media (max-width: 767.98px) {
            .sidebar { position: static; width: 100%; height: auto; border-right: none; }
            main { margin-left: 0; width: 100%; }
        }

        /* --- COMPONENTS --- */
        .nav-link { color: var(--text-muted); font-weight: 500; padding: 12px 20px; margin: 8px 15px; border-radius: 10px; transition: 0.2s; }
        .nav-link:hover { background: rgba(16, 185, 129, 0.1); color: var(--accent-primary); }
        .nav-link.active { background: var(--accent-primary); color: #fff; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3); }

        .stat-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        
        .form-control, .form-select {
            background-color: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-main); border-radius: 8px; padding: 10px 15px;
        }
        .form-control:focus, .form-select:focus {
            background-color: var(--input-bg); color: var(--text-main); border-color: var(--accent-primary); box-shadow: 0 0 0 0.25rem rgba(16, 185, 129, 0.25);
        }

        .form-label { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 0.5rem; }
        .section-title { border-bottom: 1px solid var(--border-color); color: var(--accent-primary); font-size: 1rem; margin-bottom: 1.5rem; padding-bottom: 0.5rem; font-weight: 600; }
        
        .theme-toggle { cursor: pointer; font-size: 1.2rem; color: var(--accent-primary); }
        .text-accent { color: var(--accent-primary) !important; }

        .btn-primary { background-color: var(--accent-primary); border-color: var(--accent-primary); color: #fff; font-weight: 600; }
        .btn-primary:hover { background-color: #059669; border-color: #059669; }
    </style>
</head>

<body data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/doctor/dashboard" style="color: var(--text-main)">
                <div class="bg-success rounded-3 p-2 me-2 d-flex align-items-center justify-content-center" style="width:35px; height:35px;">
                    <i class="fas fa-user-md text-white"></i>
                </div>
                <span>HMS<span class="text-accent">DOCTOR</span></span>
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-4">
                        <div class="theme-toggle" id="themeSwitcher">
                            <i class="fas fa-moon" id="themeIcon"></i>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" data-bs-toggle="dropdown" style="color: var(--text-main)">
                            <img src="https://ui-avatars.com/api/?name=Alex+Smith&background=10b981&color=fff" class="rounded-circle me-2" width="32">
                            <span>Dr. Alex Smith</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow border-0" style="background-color: var(--card-bg);">
                            <li><a class="dropdown-item" href="#" style="color: var(--text-main)">My Profile</a></li>
                            <li><hr class="dropdown-divider" style="border-color: var(--border-color)"></li>
                            <li><a class="dropdown-item text-danger" href="/doctor/login">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            
            <nav class="col-md-2 sidebar px-0">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="/doctor/dashboard"><i class="fas fa-chart-line me-2"></i> Overview</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/clinics"><i class="fas fa-hospital me-2"></i> Clinic</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/patients"><i class="fas fa-user-injured me-2"></i> My Patients</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/doctor/tests"><i class="fas fa-vials me-2"></i> Lab Reports</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/prescriptions"><i class="fas fa-file-prescription me-2"></i> Prescriptions</a></li>
                </ul>
            </nav>

            <main class="col-md-10 py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="fw-bold mb-0 text-white-custom">Add New Test Record</h2>
                        <p class="text-secondary mb-0">Record a diagnostic test for a patient</p>
                    </div>
                    <a href="/doctor/tests" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i> Back to Lab Tests
                    </a>
                </div>

                <div class="card stat-card p-4">
                    <div class="card-body p-0">
                        <form id="testForm">

                            <h5 class="section-title"><i class="fas fa-user-tag me-2"></i>Association Details</h5>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Patient ID</label>
                                    <input type="text" class="form-control" id="patientId" placeholder="e.g. PAT-45" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Doctor ID</label>
                                    <input type="text" class="form-control" id="doctorId" value="DOC-45" required>
                                </div>
                            </div>

                            <h5 class="section-title"><i class="fas fa-microscope me-2"></i>Test Information</h5>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Test Name</label>
                                    <input type="text" class="form-control" id="testName" placeholder="e.g. RBC Count" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Category</label>
                                    <select class="form-select" id="category" required>
                                        <option value="">Select Category</option>
                                        <option value="Hematology">Hematology</option>
                                        <option value="Biochemistry">Biochemistry</option>
                                        <option value="Radiology">Radiology</option>
                                        <option value="Pathology">Pathology</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Price (â‚¹)</label>
                                    <input type="number" class="form-control" id="price" placeholder="e.g. 250" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Description / Methodology</label>
                                    <textarea class="form-control" id="description" rows="3" placeholder="e.g. Red cell count via automated analyzer"></textarea>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Clinical History / Notes</label>
                                    <textarea class="form-control" id="history" rows="3" placeholder="e.g. 2026-02-15: 5.0 million"></textarea>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-4">
                                    <label class="form-label">Result Status</label>
                                    <select class="form-select" id="resultStatus" required>
                                        <option value="Processing">Processing</option>
                                        <option value="Pending Sample">Pending Sample</option>
                                        <option value="Completed">Completed</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-primary px-4 py-2" onclick="saveTest()">
                                    <i class="fas fa-save me-2"></i> Save Test Record
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        // --- Theme Engine ---
        $(document).ready(function() {
            const savedTheme = localStorage.getItem('hms_theme') || 'dark';
            applyTheme(savedTheme);
        });

        $('#themeSwitcher').on('click', () => {
            const currentTheme = $('body').attr('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        function applyTheme(theme) {
            $('body').attr('data-bs-theme', theme);
            localStorage.setItem('hms_theme', theme);
            const icon = $('#themeIcon');
            if (theme === 'light') {
                icon.removeClass('fa-moon').addClass('fa-sun');
            } else {
                icon.removeClass('fa-sun').addClass('fa-moon');
            }
        }

        // --- Save Logic ---
        async function saveTest() {
            const formData = {
                patientId: document.getElementById('patientId').value,
                doctorId: document.getElementById('doctorId').value,
                testName: document.getElementById('testName').value,
                category: document.getElementById('category').value,
                price: parseFloat(document.getElementById('price').value) || 0,
                description: document.getElementById('description').value,
                resultStatus: document.getElementById('resultStatus').value,
                history: document.getElementById('history').value,
                timestamp: new Date().toISOString()
            };

            try {
                await axios.post('/api/medical-tests', formData);
                alert("Test record added successfully");
                window.location.href = "/doctor/tests";
            } catch (error) {
                console.error("Error saving test:", error);
                alert("Test record added (Demo Mode)");
                window.location.href = "/doctor/tests";
            }
        }
    </script>
</body>
</html>
