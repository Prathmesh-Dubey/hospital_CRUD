<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS - Prescription History</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- PRO DOCTOR THEME ENGINE --- */
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --navbar-bg: rgba(30, 41, 59, 0.95);
            --accent-primary: #10b981;
            /* Doctor Green */
            --border-color: rgba(255, 255, 255, 0.05);
            --input-bg: rgba(15, 23, 42, 0.6);
            --navbar-height: 70px;
        }

        [data-bs-theme="light"] {
            --bg-color: #f8fafc;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --navbar-bg: rgba(255, 255, 255, 0.95);
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: #f1f5f9;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding-top: var(--navbar-height);
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- FIXED LAYOUT --- */
        .navbar {
            background-color: var(--navbar-bg) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--navbar-height);
            z-index: 1030;
        }

        .sidebar {
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            position: fixed;
            top: var(--navbar-height);
            bottom: 0;
            left: 0;
            width: 16.666667%;
            overflow-y: auto;
            padding-top: 1.5rem;
            z-index: 100;
        }

        main {
            margin-left: 16.666667%;
            width: 83.333333%;
        }

        @media (max-width: 767.98px) {
            .sidebar {
                position: static;
                width: 100%;
                height: auto;
                border-right: none;
            }

            main {
                margin-left: 0;
                width: 100%;
            }
        }

        /* --- COMPONENTS --- */
        .nav-link {
            color: var(--text-muted);
            font-weight: 500;
            padding: 12px 20px;
            margin: 8px 15px;
            border-radius: 10px;
            transition: 0.2s;
        }

        .nav-link:hover {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-primary);
        }

        .nav-link.active {
            background: var(--accent-primary);
            color: #fff;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .search-wrapper {
            position: relative;
            width: 400px;
        }

        .search-wrapper input {
            background: var(--input-bg) !important;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-main) !important;
            padding-left: 45px;
        }

        .search-wrapper .fa-search {
            position: absolute;
            left: 18px;
            top: 12px;
            color: var(--accent-primary);
        }

        .text-white-custom {
            color: var(--text-main) !important;
        }

        .theme-toggle {
            cursor: pointer;
            color: var(--accent-primary);
        }

        /* Adjust Table for Theme */
        .table {
            color: var(--text-main);
        }

        .table>:not(caption)>*>* {
            background-color: transparent;
            border-bottom-color: var(--border-color);
            color: var(--text-main);
        }
    </style>
</head>

<body data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/doctor/dashboard"
                style="color: var(--text-main)">
                <div class="bg-success rounded-3 p-2 me-2 d-flex align-items-center justify-content-center"
                    style="width:35px; height:35px;">
                    <i class="fas fa-user-md text-white"></i>
                </div>
                <span>HMS<span class="text-success">DOCTOR</span></span>
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto search-wrapper">
                    <i class="fas fa-search"></i>
                    <input class="form-control" type="text" placeholder="Search data...">
                </div>

                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-4">
                        <div class="theme-toggle" id="themeSwitcher">
                            <i class="fas fa-moon" id="themeIcon"></i>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" data-bs-toggle="dropdown"
                            style="color: var(--text-main)">
                            <img id="doctorAvatar" class="rounded-circle me-2" width="32" src="">
                            <span id="doctorDisplayName">Doctor</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow border-0" style="background: var(--card-bg);">
                            <li><a class="dropdown-item text-secondary" href="/doctor/home">My Profile</a></li>
                            <li>
                                <hr class="dropdown-divider bg-secondary">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <nav class="col-md-2 sidebar px-0">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="/doctor/dashboard"><i
                                class="fas fa-chart-line me-2"></i> Overview</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/clinics"><i class="fas fa-hospital me-2"></i>
                            Clinic</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/patients"><i
                                class="fas fa-user-injured me-2"></i> My Patients</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/tests"><i class="fas fa-vials me-2"></i>
                            Medical Tests</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/doctor/view-prescription"><i
                                class="fas fa-file-prescription me-2"></i> Prescriptions</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor/medicine"><i class="fas fa-pills me-2"></i>
                            Inventory</a></li>
                </ul>
            </nav>

            <main class="col-md-10 py-4">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="fw-bold mb-0 text-white-custom">Prescription History</h2>
                        <p class="text-secondary mb-0">Patient ID: <span id="displayPatientId"
                                class="fw-bold text-success">Loading...</span></p>
                    </div>
                    <div>
                        <a href="/doctor/view-prescription" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i> Back to Patients
                        </a>
                    </div>
                </div>

                <div class="card stat-card p-4">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead>
                                <tr>
                                    <th width="5%">#</th>
                                    <th>Prescription ID</th>
                                    <th>Created Date</th>
                                    <th>Status</th>
                                    <th class="text-end">Action</th>
                                </tr>
                            </thead>
                            <tbody id="historyBody">
                                <tr>
                                    <td colspan="5" class="text-center py-4 text-muted"><i
                                            class="fas fa-spinner fa-spin me-2"></i> Loading history...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- 1. AUTHENTICATION & GLOBAL VARIABLES ---
        const role = localStorage.getItem("userRole");
        const doctorId = localStorage.getItem("userId");
        const patientId = window.location.pathname.split("/").pop();

        if (role !== "DOCTOR" || !doctorId) {
            window.location.href = "/";
        }

        $(document).ready(function () {
            // Setup Theme
            const savedTheme = localStorage.getItem('hms_theme') || 'dark';
            applyTheme(savedTheme);

            // Load Doctor Profile Info
            const name = localStorage.getItem("userName");
            if (name) {
                document.getElementById("doctorDisplayName").innerText = name;
                document.getElementById("doctorAvatar").src = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=10b981&color=fff`;
            }

            // Display patient ID in header
            if (patientId) {
                document.getElementById("displayPatientId").innerText = `#${patientId}`;
                loadPrescriptionHistory();
            } else {
                document.getElementById("historyBody").innerHTML = `<tr><td colspan="5" class="text-center py-4 text-danger"><i class="fas fa-exclamation-triangle me-2"></i> Invalid Patient ID</td></tr>`;
            }
        });

        // --- 2. THEME LOGIC ---
        $('#themeSwitcher').on('click', () => {
            const currentTheme = $('body').attr('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        function applyTheme(theme) {
            $('body').attr('data-bs-theme', theme);
            localStorage.setItem('hms_theme', theme);
            const icon = $('#themeIcon');
            theme === 'light' ? icon.removeClass('fa-moon').addClass('fa-sun') : icon.removeClass('fa-sun').addClass('fa-moon');
        }

        function logout() {
            localStorage.clear();
            window.location.href = "/";
        }

        // --- 3. FETCH HISTORY LOGIC ---
        function loadPrescriptionHistory() {
            const historyBody = document.getElementById("historyBody");

            fetch(`/api/prescriptions/doctor/${doctorId}/patients/${patientId}`)
                .then(response => {
                    if (!response.ok) throw new Error("Failed to fetch prescriptions");
                    return response.json();
                })
                .then(data => {
                    if (!data || data.length === 0) {
                        historyBody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-muted">No prescriptions found for this patient.</td></tr>`;
                        return;
                    }

                    // Sort newest first
                    data.sort((a, b) => {
                        const dateA = new Date(a.audit?.createdAt || 0);
                        const dateB = new Date(b.audit?.createdAt || 0);
                        return dateB - dateA;
                    });

                    let rows = "";

                    data.forEach((p, index) => {
                        if (!p.prescriptionId) return;

                        // Clean up date formatting
                        const createdDate = p.audit?.createdAt
                            ? new Date(p.audit.createdAt).toLocaleString(undefined, {
                                year: 'numeric', month: 'short', day: 'numeric',
                                hour: '2-digit', minute: '2-digit'
                            })
                            : "-";

                        const status = p.treatmentTimeline?.treatmentStatus || "Pending";

                        // Pick a badge color based on status (adapt keywords to your actual backend statuses)
                        let badgeClass = "bg-secondary";
                        if (status.toLowerCase().includes("completed") || status.toLowerCase().includes("active")) badgeClass = "bg-success";
                        else if (status.toLowerCase().includes("pending")) badgeClass = "bg-warning text-dark";

                        rows += `
                            <tr>
                                <td class="text-muted fw-bold">${index + 1}</td>
                                <td class="fw-bold text-white-custom"><i class="fas fa-file-alt text-primary me-2 opacity-75"></i>${p.prescriptionId}</td>
                                <td><i class="far fa-calendar-alt me-2 text-muted"></i>${createdDate}</td>
                                <td><span class="badge ${badgeClass} bg-opacity-75 px-3 py-2 rounded-pill">${status}</span></td>
                                <td class="text-end">
    <button class="btn btn-outline-success btn-sm me-2"
        onclick="viewDetails('${p.prescriptionId}')">
        <i class="fas fa-eye me-1"></i> View
    </button>

    <button class="btn btn-outline-danger btn-sm"
        onclick="deletePrescription('${p.prescriptionId}')">
        <i class="fas fa-trash me-1"></i> Delete
    </button>
</td>
                            </tr>
                        `;
                    });

                    historyBody.innerHTML = rows;
                })
                .catch(error => {
                    console.error("Error loading history:", error);
                    historyBody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-danger"><i class="fas fa-times-circle me-2"></i> Failed to load prescription history.</td></tr>`;
                });
        }

        // --- 4. NAVIGATION ---
        function viewDetails(prescriptionId) {
            if (!prescriptionId) return;
            window.location.href = `/doctor/prescription/view/${prescriptionId}`;
        }
        function deletePrescription(prescriptionId) {
            if (!prescriptionId) return;

            const confirmDelete = confirm("Are you sure you want to delete this prescription?");
            if (!confirmDelete) return;

            fetch(`/api/prescriptions/${prescriptionId}`, {
                method: "DELETE"
            })
                .then(response => {
                    if (!response.ok) throw new Error("Delete failed");
                    return response.text();
                })
                .then(() => {
                    alert("Prescription deleted successfully.");
                    loadPrescriptionHistory(); // reload table
                })
                .catch(error => {
                    console.error("Delete error:", error);
                    alert("Failed to delete prescription.");
                });
        }
    </script>

</body>

</html>
